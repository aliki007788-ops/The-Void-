<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; color: #FFD700; font-family: 'Cinzel', serif; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        .stage { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        .hidden { opacity: 0; pointer-events: none; transform: scale(0.9); }

        /* کارت شیشه‌ای [cite: 316] */
        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.1); border-radius: 20px;
            padding: 25px; width: 85%; max-width: 400px; text-align: center; margin: 10px;
        }

        /* تب‌ها */
        .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 1px solid #333; }
        .tab-btn { background: none; border: none; color: #555; padding: 10px; cursor: pointer; font-family: 'Cinzel'; }
        .tab-btn.active { color: #FFD700; border-bottom: 2px solid #FFD700; }
        .tab-content { display: none; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }

        input[type="text"] { background: transparent; border: none; border-bottom: 2px solid #FFD700; color: #fff; font-size: 1.5rem; text-align: center; width: 80%; margin: 40px 0; outline: none; }
        
        .btn-ascend { padding: 15px 50px; border: 1px solid #FFD700; background: none; color: #FFD700; font-size: 1.2rem; cursor: pointer; letter-spacing: 5px; }
        .btn-luck { background: linear-gradient(45deg, #FFD700, #b8860b); color: #000; font-weight: bold; border: none; width: 100%; margin-top: 15px; border-radius: 10px; padding: 15px; animation: pulse 1.5s infinite; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <canvas id="voidCanvas"></canvas>

    <div id="step1" class="stage">
        <h1 style="font-size: 3rem; letter-spacing: 15px;">THE VOID</h1>
        <input type="text" id="burden" placeholder="NAME YOUR BURDEN">
        <button class="btn-ascend" onclick="explodeAndGo()">ASCEND</button>
    </div>

    <div id="step2" class="stage hidden">
        <div class="glass-card">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('free')">FREE</button>
                <button class="tab-btn" onclick="showTab('paid')">ROYAL</button>
            </div>
            
            <div id="free" class="tab-content active">
                <p>ETERNAL GRADE</p>
                <small>3 Daily Ascensions Left</small>
                <button class="btn-ascend" style="width:100%; margin-top:20px;" onclick="mint('free')">MINT FREE</button>
            </div>

            <div id="paid" class="tab-content">
                <div style="display:flex; flex-direction:column; gap:10px;">
                    <button class="btn-ascend" onclick="mint('divine')">DIVINE (150 ⭐)</button>
                    <button class="btn-ascend" onclick="mint('celestial')">CELESTIAL (299 ⭐)</button>
                    <button class="btn-ascend" onclick="mint('legendary')">LEGENDARY (499 ⭐)</button>
                </div>
            </div>
        </div>

        <div class="glass-card" style="border-color: #b8860b;">
            <button class="btn-luck" onclick="mint('kings-luck')">KING'S LUCK (199 ⭐)</button>
            <p style="font-size: 0.7rem; color: #888;">1% Legendary | 10% Celestial | 40% Divine</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- سیستم ذرات ---
        const canvas = document.getElementById('voidCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mode = 'float'; // float, explode, morph

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2;
                this.alpha = Math.random();
            }
            update() {
                if(mode === 'explode') {
                    this.x += this.vx * 20;
                    this.y += this.vy * 20;
                    this.alpha -= 0.01;
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                }
                if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 215, 0, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        for(let i=0; i<150; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        function explodeAndGo() {
            const b = document.getElementById('burden').value;
            if(b.length < 3) return tg.showAlert("Burden too short.");
            
            mode = 'explode';
            document.getElementById('step1').classList.add('hidden');
            
            setTimeout(() => {
                mode = 'float';
                document.getElementById('step2').classList.remove('hidden');
            }, 1000);
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function mint(plan) {
            fetch('/create_stars_invoice', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    u: tg.initDataUnsafe.user?.id || 0,
                    b: document.getElementById('burden').value,
                    type: plan
                })
            }).then(r => r.json()).then(data => {
                if(data.url) tg.openInvoice(data.url);
                else if(data.free) tg.showAlert("Ascension Started!");
            });
        }
    </script>
</body>
</html>

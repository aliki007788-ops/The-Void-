<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>THE VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #FFD700; font-family: 'Courier New', monospace; text-align: center; margin: 0; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        /* Ú©Ø§Ù†ØªÛŒÙ†Ø± Ø§ØµÙ„ÛŒ */
        .stage { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 1s ease-in-out; }
        
        /* Ø§Ø³ØªØ§ÛŒÙ„ ÙˆØ±ÙˆØ¯ÛŒâ€ŒÙ‡Ø§ */
        input[type="text"] { background: none; border: none; border-bottom: 2px solid #333; color: #FFD700; font-size: 1.5rem; text-align: center; width: 80%; outline: none; margin-bottom: 20px; }
        .btn { border: 2px solid #FFD700; padding: 15px 40px; background: none; color: #FFD700; cursor: pointer; letter-spacing: 4px; font-weight: bold; text-transform: uppercase; }
        
        /* Ø¨Ø®Ø´ ØªÙ†Ø¸ÛŒÙ…Ø§Øª (ØµÙØ­Ù‡ Ø¯ÙˆÙ…) Ú©Ù‡ Ø¯Ø± Ø§Ø¨ØªØ¯Ø§ Ù…Ø®ÙÛŒ Ø§Ø³Øª */
        #options-page { display: none; opacity: 0; transform: scale(0.9); }
        .option-box { background: rgba(255, 215, 0, 0.05); border: 1px solid #333; padding: 20px; border-radius: 15px; margin: 20px 0; width: 85%; }
        
        .grade-card { font-size: 1.2rem; margin-bottom: 10px; color: #fff; }
        .price-tag { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        .diamond { color: #00d4ff; }

        #upload-label { border: 1px dashed #FFD700; padding: 10px; display: block; margin: 10px 0; cursor: pointer; font-size: 0.8rem; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <audio id="snd-ignite" src="https://www.soundjay.com/magic/magic-spell-01.mp3"></audio>

    <div id="first-page" class="stage">
        <h1 style="letter-spacing: 15px; margin-bottom: 50px;">THE VOID</h1>
        <input type="text" id="sacrifice-input" placeholder="WHAT IS YOUR SACRIFICE?" maxlength="15">
        <button class="btn" onclick="startAscension()">NEXT</button>
    </div>

    <div id="options-page" class="stage">
        <h2 id="dynamic-grade" class="grade-card">ETERNAL GRADE</h2>
        <div class="price-tag"><span id="price-val">70</span> <span class="diamond">ğŸ’</span></div>
        
        <div class="option-box">
            <p style="font-size: 0.7rem; color: #888;">UPGRADE TO DIVINE GRADE (120 ğŸ’)</p>
            <label id="upload-label" for="file-input">â• UPLOAD IMAGE</label>
            <input type="file" id="file-input" accept="image/*" onchange="updatePrice()">
            
            <div style="margin-top: 15px;">
                <input type="checkbox" id="use-profile" onchange="updatePrice()">
                <label for="use-profile"> USE PROFILE PHOTO</label>
            </div>
        </div>

        <button class="btn" onclick="finalMint()">MINT NFT</button>
        <p onclick="location.reload()" style="font-size: 0.6rem; margin-top: 20px; color: #444; cursor: pointer;">â† CHANGE SACRIFICE</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // --- Ø³ÛŒØ³ØªÙ… Ø°Ø±Ø§Øª Ùˆ Ø§Ù†ÛŒÙ…ÛŒØ´Ù† ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let exploding = false;

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', initCanvas);
        initCanvas();

        class Particle {
            constructor(x, y, color, speed) {
                this.x = x; this.y = y;
                this.color = color;
                this.size = Math.random() * 2 + 1;
                this.vx = (Math.random() - 0.5) * speed;
                this.vy = (Math.random() - 0.5) * speed;
                this.alpha = 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (exploding) this.alpha -= 0.01;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Ø§ÛŒØ¬Ø§Ø¯ Ø°Ø±Ø§Øª Ù…Ø¹Ù„Ù‚ Ø§ÙˆÙ„ÛŒÙ‡
        for(let i=0; i<100; i++) particles.push(new Particle(Math.random()*canvas.width, Math.random()*canvas.height, '#FFD700', 0.5));

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if(p.alpha <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- Ù…Ù†Ø·Ù‚ ØªØºÛŒÛŒØ± ØµÙØ­Ø§Øª ---
        function startAscension() {
            const val = document.getElementById('sacrifice-input').value.trim();
            if(!val) { tg.showAlert("The Void requires a word."); return; }

            document.getElementById('snd-ignite').play();
            tg.HapticFeedback.impactOccurred('medium');

            // Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø§Ù†ÙØ¬Ø§Ø± Ø°Ø±Ø§Øª
            exploding = true;
            for(let i=0; i<200; i++) {
                particles.push(new Particle(window.innerWidth/2, window.innerHeight/2, '#FFD700', 10));
            }

            // Ø§Ù†ØªÙ‚Ø§Ù„ Ø¨ØµØ±ÛŒ Ø¨Ù‡ ØµÙØ­Ù‡ Ø¯ÙˆÙ…
            document.getElementById('first-page').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('first-page').style.display = 'none';
                const secondPage = document.getElementById('options-page');
                secondPage.style.display = 'flex';
                setTimeout(() => {
                    secondPage.style.opacity = '1';
                    secondPage.style.transform = 'scale(1)';
                    exploding = false;
                }, 50);
            }, 1000);
        }

        function updatePrice() {
            const hasFile = document.getElementById('file-input').files.length > 0;
            const hasProf = document.getElementById('use-profile').checked;
            const isPremium = hasFile || hasProf;

            document.getElementById('price-val').innerText = isPremium ? "120" : "70";
            document.getElementById('dynamic-grade').innerText = isPremium ? "DIVINE GRADE" : "ETERNAL GRADE";
            document.getElementById('dynamic-grade').style.color = isPremium ? "#FFD700" : "#fff";
            
            if(hasFile) document.getElementById('upload-label').innerText = "âœ… IMAGE READY";
            tg.HapticFeedback.selectionChanged();
        }

        async function finalMint() {
            const b = document.getElementById('sacrifice-input').value;
            const file = document.getElementById('file-input').files[0];
            const useProf = document.getElementById('use-profile').checked;

            let pData = null;
            if(file) {
                pData = await new Promise(r => {
                    const rd = new FileReader();
                    rd.onload = e => {
                        const img = new Image();
                        img.onload = () => {
                            const cv = document.createElement('canvas');
                            cv.width=600; cv.height=600;
                            cv.getContext('2d').drawImage(img,0,0,600,600);
                            r(cv.toDataURL('image/jpeg', 0.7));
                        };
                        img.src = e.target.result;
                    };
                    rd.readAsDataURL(file);
                });
            }

            const payload = btoa(JSON.stringify({
                u: tg.initDataUnsafe.user.id,
                b: b, p: pData, prof: useProf
            }));

            const res = await fetch(`/create_stars_invoice?d=${payload}`);
            const j = await res.json();
            if(j.free) {
                tg.showAlert("VIP ACCESS GRANTED.");
                tg.close();
            } else if(j.url) {
                tg.openInvoice(j.url, status => {
                    if(status === 'paid') tg.close();
                });
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Courier New', monospace; color: var(--gold); }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        .ui { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s; }
        h1 { letter-spacing: 15px; font-size: 2.8rem; margin-bottom: 20px; text-shadow: 0 0 20px rgba(255,215,0,0.3); }
        input[type="text"] { background: transparent; border: none; border-bottom: 2px solid #333; color: var(--gold); font-size: 1.4rem; text-align: center; width: 80%; outline: none; padding: 12px 0; margin: 20px 0; letter-spacing: 2px; }
        .options { background: rgba(255,215,0,0.03); padding: 20px; border-radius: 12px; margin: 20px 0; border: 1px dashed #333; width: 80%; text-align: center; }
        .btn { background: transparent; color: var(--gold); border: 2px solid var(--gold); padding: 18px 60px; cursor: pointer; letter-spacing: 5px; font-weight: bold; text-transform: uppercase; transition: 0.3s; border-radius: 8px; }
        .btn:active { background: var(--gold); color: #000; }
        #loading { position: absolute; bottom: 12%; opacity: 0; transition: 0.5s; font-size: 0.9rem; letter-spacing: 4px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="void-sound" src="ascend.mp3" preload="auto"></audio>

    <div id="ui" class="ui">
        <h1>THE VOID</h1>
        <input type="text" id="inp" placeholder="WHAT IS YOUR SACRIFICE?" maxlength="18" autocomplete="off">

        <div class="options">
            <small style="color:#888;">PERSONALIZE YOUR ASCENSION</small>
            <input type="file" id="photo-upload" accept="image/*" style="margin:15px 0; font-size:0.8rem;">
            <label><input type="checkbox" id="use-profile"> Use my Telegram profile photo</label>
        </div>

        <button class="btn" onclick="ignite()">SACRIFICE</button>
        <div id="loading">TRANSCENDING REALITY...</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); tg.enableClosingConfirmation();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let pts = [], stars = [], state = 'idle';

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    stars = Array.from({length: 200}, () => ({
        x: Math.random()*canvas.width, y: Math.random()*canvas.height,
        s: Math.random()*1.5+0.5, o: Math.random()*0.6+0.3, sp: Math.random()*0.4+0.1
    }));

    class Particle {
        constructor(tx, ty) {
            this.x = canvas.width/2; this.y = canvas.height/2;
            this.tx = tx; this.ty = ty;
            const a = Math.random()*Math.PI*2;
            const f = Math.random()*70+30;
            this.vx = Math.cos(a)*f; this.vy = Math.sin(a)*f;
        }
        update() {
            if(state==='exp'){ this.x+=this.vx; this.y+=this.vy; this.vx*=0.94; this.vy*=0.94; }
            else if(state==='gat'){ this.x += (this.tx-this.x)*0.09; this.y += (this.ty-this.y)*0.09; }
        }
        draw() { ctx.fillStyle = "#FFD700"; ctx.fillRect(this.x-1, this.y-1, 3, 3); }
    }

    function generateParticles() {
        const temp = document.createElement('canvas');
        const tctx = temp.getContext('2d');
        temp.width = canvas.width; temp.height = canvas.height;
        tctx.fillStyle = 'white';
        const size = Math.min(canvas.width/6, 85);
        tctx.font = `bold ${size}px serif`;
        tctx.textAlign = "center"; tctx.textBaseline = "middle";
        tctx.fillText("ETERNAL PEACE", canvas.width/2, canvas.height/2);
        const data = tctx.getImageData(0,0,temp.width,temp.height).data;
        pts = [];
        for(let y=0; y<temp.height; y+=3)
            for(let x=0; x<temp.width; x+=3)
                if(data[(y*temp.width+x)*4+3] > 128)
                    pts.push(new Particle(x, y));
    }

    async function resizeImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.onload = () => {
                    const c = document.createElement('canvas');
                    const max = 800;
                    let w = img.width, h = img.height;
                    if(w > h && w > max){ h *= max/w; w = max; }
                    else if(h > max){ w *= max/h; h = max; }
                    c.width = w; c.height = h;
                    c.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(c.toDataURL('image/jpeg', 0.8));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    async function ignite() {
        const val = document.getElementById('inp').value.trim();
        if(!val) return tg.HapticFeedback.notificationOccurred('error');

        let photoData = null;
        const file = document.getElementById('photo-upload').files[0];
        if(file) photoData = await resizeImage(file);

        document.getElementById('void-sound').play().catch(()=>{});
        tg.HapticFeedback.impactOccurred('rigid');
        document.getElementById('ui').style.opacity = '0';

        generateParticles();
        state = 'exp';

        setTimeout(() => {
            state = 'gat';
            document.getElementById('loading').style.opacity = '1';

            setTimeout(async () => {
                const payload = btoa(JSON.stringify({
                    u: tg.initDataUnsafe.user?.id || 0,
                    b: val,
                    p: photoData,
                    prof: document.getElementById('use-profile').checked
                }));

                try {
                    const res = await fetch(`/create_stars_invoice?d=${payload}`);
                    const json = await res.json();
                    if(json.url) {
                        tg.openInvoice(json.url, status => {
                            if(status === 'paid') setTimeout(() => tg.close(), 1000);
                            else resetUI();
                        });
                    } else {
                        tg.showAlert(json.error || "Void unreachable");
                        resetUI();
                    }
                } catch {
                    tg.showAlert("Connection to The Void lost");
                    resetUI();
                }
            }, 3500);
        }, 1400);
    }

    function resetUI() {
        document.getElementById('ui').style.opacity = '1';
        document.getElementById('loading').style.opacity = '0';
        state = 'idle'; pts = [];
    }

    function loop() {
        ctx.fillStyle = 'rgba(0,0,0,0.15)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
        stars.forEach(s => {
            s.y -= s.sp;
            if(s.y < 0) s.y = canvas.height;
            ctx.fillStyle = `rgba(255,255,255,${s.o})`;
            ctx.fillRect(s.x, s.y, s.s, s.s);
        });
        pts.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>

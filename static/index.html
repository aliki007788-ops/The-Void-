<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>THE VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #FFD700;
            font-family: 'Cinzel', serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .page.active {
            opacity: 1;
            z-index: 10;
        }
        .main-title {
            font-size: 3.5rem;
            letter-spacing: 20px;
            margin: 60px 0;
            text-shadow: 0 0 50px #FFD700;
            border-bottom: 3px solid #FFD700;
            padding-bottom: 20px;
        }
        input[type="text"] {
            background: transparent;
            border: none;
            border-bottom: 2px solid #FFD700;
            color: #FFD700;
            font-size: 1.6rem;
            text-align: center;
            width: 90%;
            margin: 50px 0;
            outline: none;
        }
        .btn {
            background: transparent;
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 18px 40px;
            margin: 15px;
            font-size: 1.4rem;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.4s;
            box-shadow: 0 0 40px rgba(255,215,0,0.5);
        }
        .btn:hover {
            background: rgba(255,215,0,0.2);
            transform: scale(1.1);
            box-shadow: 0 0 70px rgba(255,215,0,0.8);
        }
        .btn-luck {
            background: linear-gradient(45deg, #8B00FF, #FF00FF, #FFD700);
            animation: pulse 2s infinite;
            border: none;
            color: white;
            font-size: 1.8rem;
        }
        .glass-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,215,0,0.3);
            padding: 30px;
            border-radius: 20px;
            margin: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255,215,0,0.3);
        }
        .preview-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #FFD700;
            overflow: hidden;
            margin: 40px 0;
            box-shadow: 0 0 100px #FFD700, inset 0 0 80px rgba(255,215,0,0.4);
            cursor: pointer;
        }
        .preview-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 40px 0;
        }
        .hall-item {
            border: 2px solid #FFD700;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255,215,0,0.5);
            transition: 0.4s;
        }
        .hall-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 80px rgba(255,215,0,0.9);
        }
        .hall-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .nav-btn {
            position: fixed;
            bottom: 30px;
            background: rgba(255,215,0,0.2);
            border: 1px solid #FFD700;
            color: #FFD700;
            padding: 12px 25px;
            border-radius: 30px;
            z-index: 100;
        }
    </style>
</head>
<body>

            <p>Referrals: <span id="ref-count">0</span> (Discount: <span id="discount">0%</span>)</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ÿ∞ÿ±ÿßÿ™ ÿ≥ŸÅ€åÿØ ŸÖÿπŸÑŸÇ (ÿØÿ± ÿ™ŸÖÿßŸÖ ÿµŸÅÿ≠ÿßÿ™)
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < 150; i++) particles.push(new Particle());

        function animateParticles() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        function goToPlans() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-plans').classList.add('active');
        }

        function goToHall() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-hall').classList.add('active');
            loadHall();
        }

        function goToMarket() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-market').classList.add('active');
            loadMarket();
        }

        function goToPanel() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-panel').classList.add('active');
            loadPanel();
        }

        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('preview-img').style.display = 'block';
                    window.currentPhoto = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function buy(type) {
            const payload = {
                u: tg.initDataUnsafe.user.id,
                b: document.getElementById('burden').value || "Eternal Sovereign",
                type: type,
                p: window.currentPhoto || null
            };
            fetch('/create_stars_invoice', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            }).then(res => res.json()).then(data => {
                if (data.url) tg.openInvoice(data.url);
            });
        }

        function shareToStory() {
            const text = "I ascended in THE VOID and claimed an eternal masterpiece! üåå\n\nJoin the eternal archive and forge your own legend:";
            const url = "https://t.me/YOUR_BOT_USERNAME?start=ref_" + tg.initDataUnsafe.user.id;
            tg.shareToStory(url, { text: text });
        }

        function loadHall() {
            // ŸÑŸàÿØ ÿßÿ≤ API
        }

        function loadMarket() {
            // ŸÑŸàÿØ ŸÖÿ≤ÿß€åÿØŸá
        }

        function loadPanel() {
            // ŸÑŸàÿØ ŸæŸÜŸÑ
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

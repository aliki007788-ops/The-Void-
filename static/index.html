<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID - Absolute Rebirth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'serif'; }
        
        #ui-container { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 1.5s; }
        h1 { color: var(--gold); letter-spacing: 15px; font-weight: 100; margin-bottom: 50px; text-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }
        
        input { background: transparent; border: none; border-bottom: 1px solid #333; color: var(--gold); font-size: 1.8rem; text-align: center; width: 80%; outline: none; padding: 10px; transition: 0.5s; }
        input:focus { border-bottom-color: var(--gold); }

        .release-btn { margin-top: 50px; background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 15px 50px; letter-spacing: 5px; cursor: pointer; transition: 0.4s; }
        .release-btn:hover { background: var(--gold); color: black; }

        #final-action { position: absolute; bottom: 15%; width: 100%; display: none; justify-content: center; z-index: 200; opacity: 0; transition: 2s; }
        .buy-btn { background: var(--gold); color: black; border: none; padding: 20px 40px; font-weight: bold; cursor: pointer; box-shadow: 0 0 40px rgba(255, 215, 0, 0.5); }

        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <h1>THE VOID</h1>
        <input type="text" id="input-field" placeholder="WHAT BURDENS YOU?" autocomplete="off">
        <button class="release-btn" onclick="startSacrifice()">SACRIFICE</button>
    </div>

    <div id="final-action">
        <button class="buy-btn" onclick="sendToBot()">CLAIM YOUR ETERNAL CERTIFICATE ($1)</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.setHeaderColor('#000000');

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let state = 'idle'; // idle, exploding, morphing
    const morphText = "YOU ARE REBORN";

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.originX = x;
            this.originY = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.vx = (Math.random() - 0.5) * 25; // قدرت انفجار بیشتر
            this.vy = (Math.random() - 0.5) * 25;
            this.friction = 0.95;
            this.ease = 0.05; // سرعت مورف شدن
            this.size = Math.random() * 2 + 1;
            this.color = '#FFD700';
            this.alpha = 1;
        }

        update() {
            if (state === 'exploding') {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
            } else if (state === 'morphing') {
                this.x += (this.targetX - this.x) * this.ease;
                this.y += (this.targetY - this.y) * this.ease;
            }
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function getTextPoints(text) {
        const tempCanvas = document.createElement('canvas');
        const tCtx = tempCanvas.getContext('2d');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        tCtx.fillStyle = 'white';
        tCtx.font = 'bold 40px serif';
        tCtx.textAlign = 'center';
        tCtx.fillText(text, canvas.width/2, canvas.height/2);
        
        const data = tCtx.getImageData(0, 0, canvas.width, canvas.height).data;
        const points = [];
        for (let y = 0; y < canvas.height; y += 4) { // تراکم بالا [cite: 338]
            for (let x = 0; x < canvas.width; x += 4) {
                if (data[(y * canvas.width + x) * 4 + 3] > 128) {
                    points.push({x, y});
                }
            }
        }
        return points;
    }

    function startSacrifice() {
        const text = document.getElementById('input-field').value;
        if(!text) return tg.HapticFeedback.notificationOccurred('error');

        // افکت صوتی و لرزش شدید [cite: 407]
        tg.HapticFeedback.impactOccurred('heavy');
        document.getElementById('ui-container').style.opacity = '0';

        const startPoints = getTextPoints(text.toUpperCase());
        const endPoints = getTextPoints(morphText);

        particles = startPoints.map((p, i) => {
            const target = endPoints[i % endPoints.length];
            return new Particle(p.x, p.y, target.x, target.y);
        });

        state = 'exploding';
        animate();

        // شروع مرحله مورف (تبدیل به جمله نهایی) بعد از ۲ ثانیه
        setTimeout(() => {
            state = 'morphing';
            tg.HapticFeedback.notificationOccurred('success');
            
            // نمایش دکمه خرید [cite: 101]
            setTimeout(() => {
                const btn = document.getElementById('final-action');
                btn.style.display = 'flex';
                setTimeout(() => btn.style.opacity = '1', 100);
            }, 2000);
        }, 1500);
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    function sendToBot() {
        const val = document.getElementById('input-field').value;
        tg.sendData(JSON.stringify({action: "create_invoice", need: val})); [cite: 135, 387]
    }
</script>
</body>
</html>

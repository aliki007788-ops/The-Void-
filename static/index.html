<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Void</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #FFD700;
            --bg: #050505;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #ui-container {
            text-align: center;
            z-index: 10;
            transition: opacity 0.8s ease-out;
        }
        h1 {
            font-weight: 100;
            letter-spacing: 5px;
            margin-bottom: 40px;
            color: var(--gold);
            text-transform: uppercase;
            font-size: 24px;
        }
        p.subtitle {
            color: #aaa;
            font-weight: 300;
            margin-bottom: 30px;
        }
        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: var(--gold);
            font-size: 22px;
            text-align: center;
            padding: 10px;
            width: 80%;
            outline: none;
            font-weight: 300;
            transition: border-color 0.3s;
        }
        input:focus {
            border-bottom-color: var(--gold);
        }
        input::placeholder {
            color: #444;
        }
        .release-btn {
            margin-top: 60px;
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 15px 50px;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .release-btn:hover {
            background: var(--gold);
            color: var(--bg);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .release-btn:active {
            transform: scale(0.98);
        }
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        #final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--gold);
            font-size: 18px;
            letter-spacing: 4px;
            opacity: 0;
            transition: opacity 2s ease-in;
            z-index: 20;
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="ui-container">
        <h1>THE VOID</h1>
        <p class="subtitle">What burden do you wish to release forever?</p>
        <input type="text" id="burden-input" placeholder="e.g., Anxiety, Debt, Herâ€¦" autocomplete="off">
        <br>
        <button class="release-btn" onclick="startReleaseSequence()">RELEASE IT</button>
    </div>

    <div id="final-message">VOID ACCEPTED.</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('#050505');
        tg.setBackgroundColor('#050505');

        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let animationFrameId;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.color = '#FFD700';
                this.alpha = 1;
                this.drag = 0.98;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedX *= this.drag;
                this.speedY *= this.drag;
                this.alpha -= 0.01;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 215, 0, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles(text) {
            particles = [];
            let tmpCanvas = document.createElement('canvas');
            let tmpCtx = tmpCanvas.getContext('2d');
            tmpCanvas.width = canvas.width;
            tmpCanvas.height = canvas.height;
            
            tmpCtx.fillStyle = '#FFD700';
            tmpCtx.font = 'bold 60px Arial';
            tmpCtx.textAlign = 'center';
            tmpCtx.fillText(text, canvas.width/2, canvas.height/2);

            let imgData = tmpCtx.getImageData(0, 0, canvas.width, canvas.height);
            for(let y = 0; y < imgData.height; y += 4) {
                for(let x = 0; x < imgData.width; x += 4) {
                    if(imgData.data[(y * 4 * imgData.width) + (x * 4) + 3] > 128) {
                        particles.push(new Particle(x, y));
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            particles = particles.filter(p => p.alpha > 0);

            if (particles.length > 0) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                cancelAnimationFrame(animationFrameId);
                showFinalState();
            }
        }

        function startReleaseSequence() {
            const input = document.getElementById('burden-input');
            const burdenText = input.value.trim();

            if (!burdenText) {
                tg.HapticFeedback.notificationOccurred('error');
                input.placeholder = "The Void needs an answer...";
                return;
            }
            
            tg.HapticFeedback.impactOccurred('heavy');

            document.getElementById('ui-container').style.opacity = 0;

            initParticles(burdenText);
            animate();
        }

        function showFinalState() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('final-message').style.opacity = 1;
            
            tg.HapticFeedback.notificationOccurred('success');

            setTimeout(() => {
                const burdenText = document.getElementById('burden-input').value;
                tg.sendData(JSON.stringify({action: "create_invoice", need: burdenText}));
            }, 2500);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>

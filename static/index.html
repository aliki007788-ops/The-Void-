<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID | ULTIMATE REPAIR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: sans-serif; color: var(--gold); }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* کانتینر اصلی برای جلوگیری از بیرون زدن متن */
        .container { 
            position: relative; z-index: 100; height: 100%; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box; text-align: center;
        }

        h1 { letter-spacing: 10px; font-size: 8vw; margin-bottom: 20px; }
        input { 
            background: transparent; border: none; border-bottom: 2px solid #333; 
            color: var(--gold); font-size: 5vw; text-align: center; width: 80%; 
            outline: none; padding: 10px; margin-bottom: 30px;
        }

        .sac-btn {
            background: transparent; color: var(--gold); border: 2px solid var(--gold);
            padding: 15px 40px; font-size: 1rem; letter-spacing: 3px; 
            cursor: pointer; text-transform: uppercase; width: 70%; max-width: 300px;
        }

        /* لایه نهایی اصلاح شده */
        #final-stage { 
            position: absolute; bottom: 10%; left: 0; width: 100%;
            display: none; flex-direction: column; align-items: center; z-index: 200;
        }

        .mint-btn {
            background: var(--gold); color: #000; border: none;
            padding: 18px 0; width: 85%; max-width: 350px;
            font-size: 1.1rem; font-weight: bold; letter-spacing: 2px;
            border-radius: 8px; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255,215,0,0.4);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui-wrapper" class="container">
        <h1>THE VOID</h1>
        <input type="text" id="user-input" placeholder="NAME YOUR BURDEN..." maxlength="20">
        <button class="sac-btn" onclick="startRitual()">SACRIFICE</button>
    </div>

    <div id="final-stage">
        <button id="mint-btn" class="mint-btn">MINT NFT PROOF ($1)</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [], stars = [], state = 'idle';

    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = Array.from({length: 100}, () => ({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height,
            s: Math.random()*1.5, sp: Math.random()*0.4
        }));
    }
    init(); window.onresize = init;

    class Particle {
        constructor(x, y, tx, ty) {
            this.x = canvas.width/2; this.y = canvas.height/2;
            this.tx = tx; this.ty = ty;
            this.vx = (Math.random()-0.5)*50; this.vy = (Math.random()-0.5)*50;
        }
        update() {
            if(state === 'exploding') { this.x+=this.vx; this.y+=this.vy; this.vx*=0.96; this.vy*=0.96; }
            else if(state === 'gathering') {
                this.x += (this.tx - this.x) * 0.1;
                this.y += (this.ty - this.y) * 0.1;
            }
        }
        draw() { ctx.fillStyle = "#FFD700"; ctx.fillRect(this.x, this.y, 2, 2); }
    }

    function getPoints(text) {
        const tmp = document.createElement('canvas');
        const tctx = tmp.getContext('2d');
        tmp.width = canvas.width; tmp.height = canvas.height;
        tctx.fillStyle = 'white';
        // اندازه فونت پویا بر اساس عرض صفحه برای جلوگیری از بیرون زدن
        let fontSize = Math.min(canvas.width / 6, 70);
        tctx.font = `bold ${fontSize}px serif`;
        tctx.textAlign = "center";
        tctx.fillText(text, canvas.width/2, canvas.height/2);
        const data = tctx.getImageData(0,0,canvas.width,canvas.height).data;
        const pts = [];
        for(let y=0; y<canvas.height; y+=2) {
            for(let x=0; x<canvas.width; x+=2) {
                if(data[(y*canvas.width+x)*4+3] > 128) pts.push({x,y});
            }
        }
        return pts;
    }

    function startRitual() {
        const val = document.getElementById('user-input').value;
        if(!val) return;
        
        document.getElementById('ui-wrapper').style.display = 'none';
        particles = getPoints("ETERNAL PEACE").map(p => new Particle(0,0, p.x, p.y));
        state = 'exploding';
        
        setTimeout(() => {
            state = 'gathering';
            setTimeout(() => {
                const stage = document.getElementById('final-stage');
                stage.style.display = 'flex';
                document.getElementById('mint-btn').onclick = () => {
                    // روش جدید ارسال داده برای پایداری بیشتر
                    tg.sendData(JSON.stringify({action: "mint", need: val}));
                    tg.close();
                };
            }, 2500);
        }, 1000);
    }

    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        stars.forEach(s => {
            s.y -= s.sp; if(s.y < 0) s.y = canvas.height;
            ctx.fillStyle = "#fff"; ctx.fillRect(s.x, s.y, s.s, s.s);
        });
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>

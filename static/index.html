<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; color: #FFD700; font-family: 'Cinzel', serif; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .stage { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.8s ease; }
      
        .main-title { font-size: 2.8rem; letter-spacing: 18px; margin-bottom: 80px; white-space: nowrap; text-shadow: 0 0 30px rgba(255,215,0,0.6); }
        input[type="text"] { background: transparent; border: none; border-bottom: 2px solid #333; color: #FFD700; font-size: 1.4rem; text-align: center; width: 80%; padding: 15px 0; outline: none; font-family: monospace; }
        .btn { background: transparent; border: 2px solid #FFD700; color: #FFD700; padding: 18px 70px; font-size: 1.2rem; letter-spacing: 6px; cursor: pointer; margin-top: 50px; transition: 0.4s; z-index: 20; }
        .btn:active { background: #FFD700; color: #000; }
        #step2 { display: none; opacity: 0; pointer-events: none; }
        .option-box { background: rgba(15,15,15,0.9); border: 1px solid #333; padding: 30px; border-radius: 10px; width: 85%; max-width: 400px; backdrop-filter: blur(10px); }
        .price { font-size: 4rem; margin: 20px 0; display: flex; align-items: center; gap: 15px; }
        .diamond { color: #00ffff; text-shadow: 0 0 30px #00ffff; }
        .free-note { font-size: 1rem; color: #888; margin-top: 20px; text-align: center; }
        #grade { letter-spacing: 8px; color: #FFD700; font-size: 2.2rem; opacity: 0; transition: opacity 1.5s ease; }
        #photo-preview-container { margin: 30px 0; text-align: center; display: none; }
        #photo-preview { width: 200px; height: 200px; object-fit: cover; border-radius: 50%; border: 6px solid #FFD700; box-shadow: 0 0 50px rgba(255,215,0,0.7); }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="step1" class="stage">
        <h1 class="main-title">THE VOID</h1>
        <input type="text" id="sacrifice" placeholder="WHAT DO YOU SACRIFICE?" maxlength="50">
        <button class="btn" onclick="ascend()">ASCEND</button>
    </div>
    <div id="step2" class="stage">
        <h2 id="grade">DIVINE GRADE</h2>
        <div id="photo-preview-container">
            <img id="photo-preview" />
            <p>Your soul image, crowned in eternal glory</p>
        </div>
        <div class="price"><span id="amount">120</span><span class="diamond">‚≠ê</span></div>
        <p class="free-note">Classic ascension is free in direct chat.<br>This divine version crowns you with your soul image.</p>
        <div class="option-box">
            <label style="display:block; border:1px dashed #555; padding:15px; cursor:pointer; margin-bottom:20px;">
                UPLOAD SOUL IMAGE
                <input type="file" id="upload" accept="image/*" style="display:none;" onchange="checkPremium()">
            </label>
            <label><input type="checkbox" id="profile" onchange="checkPremium()"> USE PROFILE PHOTO</label>
        </div>
        <button class="btn" id="mintBtn" onclick="mint()">MINT DIVINE NFT</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [], stars = [], meteors = [], state = 'idle';

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    s: Math.random() * 1.5,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4
                });
            }
        }
        window.onresize = init; init();

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(s => {
                s.x += s.vx; s.y += s.vy;
                if(s.x < 0 || s.x > canvas.width) s.vx *= -1;
                if(s.y < 0 || s.y > canvas.height) s.vy *= -1;
                ctx.fillStyle = '#FFF';
                ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
            });

            if(Math.random() < 0.01) meteors.push({x: Math.random()*canvas.width, y: -20, v: Math.random()*10+5});
            meteors.forEach((m, i) => {
                ctx.strokeStyle = 'rgba(255,255,255,0.4)'; ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(m.x, m.y); ctx.lineTo(m.x - 40, m.y - 40); ctx.stroke();
                m.y += m.v; m.x += m.v * 0.3;
                if(m.y > canvas.height + 50) meteors.splice(i,1);
            });

            particles.forEach((p, i) => {
                ctx.fillStyle = '#FFD700';
                ctx.globalAlpha = p.alpha || 1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1;

                if(state === 'exploding') {
                    p.x += p.vx; p.y += p.vy; p.size *= 0.98;
                } else if(state === 'imploding') {
                    p.x += (p.tx - p.x) * 0.15;
                    p.y += (p.ty - p.y) * 0.15;
                    p.size *= 0.96;
                }
                if(p.size < 0.5) particles.splice(i,1);
            });

            requestAnimationFrame(draw);
        }
        draw();

        function ascend() {
            if(!document.getElementById('sacrifice').value.trim()) return tg.showAlert("Your burden must be named.");
            tg.HapticFeedback.impactOccurred('heavy');
            state = 'exploding';
            particles = [];

            for(let i = 0; i < 250; i++) {
                const a = Math.random() * Math.PI * 2;
                const s = Math.random() * 14 + 8;
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: Math.cos(a) * s,
                    vy: Math.sin(a) * s,
                    size: Math.random() * 6 + 3
                });
            }

            document.getElementById('step1').style.opacity = 0;

            setTimeout(() => {
                state = 'imploding';
                document.getElementById('step1').style.display = 'none';
                const s2 = document.getElementById('step2');
                s2.style.display = 'flex';

                createTitleParticles();

                setTimeout(() => {
                    s2.style.opacity = 1;
                    s2.style.pointerEvents = 'auto';
                    document.getElementById('grade').style.opacity = 1;
                    state = 'idle';
                }, 1200);
            }, 800);
        }

        function createTitleParticles() {
            const text = "DIVINE GRADE";
            const fontSize = Math.min(canvas.width * 0.08, 80);
            ctx.font = `bold ${fontSize}px Cinzel`;
            const metrics = ctx.measureText(text);
            const textWidth = metrics.width;
            const textX = canvas.width / 2 - textWidth / 2;
            const textY = canvas.height / 2 - fontSize / 2;

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tctx = tempCanvas.getContext('2d');
            tctx.font = ctx.font;
            tctx.fillStyle = '#FFD700';
            tctx.textAlign = 'center';
            tctx.textBaseline = 'middle';
            tctx.fillText(text, canvas.width / 2, canvas.height / 2);

            const imageData = tctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            particles = [];

            for(let y = 0; y < canvas.height; y += 6) {
                for(let x = 0; x < canvas.width; x += 6) {
                    const i = (y * canvas.width + x) * 4;
                    if(data[i+3] > 128) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            tx: x,
                            ty: y,
                            size: Math.random() * 4 + 2,
                            alpha: 0.8
                        });
                    }
                }
            }
        }

        function checkPremium() {
            const uploadInput = document.getElementById('upload');
            const profileChecked = document.getElementById('profile').checked;
            const previewContainer = document.getElementById('photo-preview-container');
            const previewImg = document.getElementById('photo-preview');

            if (uploadInput.files.length > 0) {
                const file = uploadInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else if (profileChecked && tg.initDataUnsafe.user?.photo_url) {
                previewImg.src = tg.initDataUnsafe.user.photo_url + "?size=big";
                previewContainer.style.display = 'block';
            } else {
                previewContainer.style.display = 'none';
            }

            tg.HapticFeedback.selectionChanged();
        }

        async function mint() {
            const hasPhoto = document.getElementById('upload').files.length > 0 || document.getElementById('profile').checked;
            if(!hasPhoto) {
                tg.showAlert("Divine ascension requires your soul image.\nChoose photo or profile to continue.");
                return;
            }

            tg.MainButton.showProgress(true);
            const sacrifice = document.getElementById('sacrifice').value.trim();
            const file = document.getElementById('upload').files[0];
            let photo = null;
            if(file) {
                photo = await new Promise(r => {
                    const reader = new FileReader();
                    reader.onload = e => r(e.target.result);
                    reader.readAsDataURL(file);
                });
            }

            const payloadObj = { 
                u: tg.initDataUnsafe.user?.id || 0, 
                b: sacrifice, 
                p: photo, 
                prof: document.getElementById('profile').checked 
            };

            try {
                const res = await fetch('/create_stars_invoice', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payloadObj)
                });
                const data = await res.json();
                if(data.url) {
                    tg.openInvoice(data.url, s => {
                        if(s === 'paid') {
                            tg.showAlert("üî± DIVINE ASCENSION COMPLETE\nYour crowned soul is eternal.");
                            tg.close();
                        }
                    });
                } else if(data.free) {
                    tg.showAlert("üî± DIVINE GIFT GRANTED");
                    tg.close();
                } else {
                    tg.showAlert(data.error || "The Void rejects this offering.");
                }
            } catch(e) {
                tg.showAlert("The connection to the Void was severed.");
                console.error(e);
            }
            tg.MainButton.hideProgress();
        }
    </script>
</body>
</html>

        /* Ÿàÿ∂ÿπ€åÿ™ ŸÑŸàÿØ€åŸÜ⁄Ø */

        }
    </style>
</head>
<body>

    <!-- ŸÑŸàÿØ€åŸÜ⁄Ø -->

    <script>
        // ÿ™ŸÑ⁄Øÿ±ÿßŸÖ
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide();
        
        // ŸÖÿ™ÿ∫€åÿ±Ÿáÿß
        let particles = [];
        let explosionParticles = [];
        let currentPhoto = null;
        let userData = null;
        
        // ÿßŸÑŸÖÿßŸÜ‚ÄåŸáÿß
        const pages = document.querySelectorAll('.page');
        const menuBtns = document.querySelectorAll('.menu-btn');
        const loading = document.getElementById('loading');
        const messageEl = document.getElementById('message');
        
        // ⁄©ÿßŸÜŸàÿßÿ≥ ÿ∞ÿ±ÿßÿ™
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // ⁄©ÿßŸÜŸàÿßÿ≥ ÿßŸÜŸÅÿ¨ÿßÿ±
        const expCanvas = document.getElementById('explosion-canvas');
        const expCtx = expCanvas.getContext('2d');
        expCanvas.width = window.innerWidth;
        expCanvas.height = window.innerHeight;
        
        // ========== PARTICLE SYSTEM ==========
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.3 - 0.15;
                this.speedY = Math.random() * 0.3 - 0.15;
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }
        
        class ExplosionParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 2;
                this.speedX = Math.random() * 8 - 4;
                this.speedY = Math.random() * 8 - 4;
                this.color = `hsl(${Math.random() * 60 + 20}, 100%, 50%)`;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.97;
                this.life -= this.decay;
                this.speedX *= 0.98;
                this.speedY *= 0.98;
            }
            draw() {
                expCtx.globalAlpha = this.life;
                expCtx.fillStyle = this.color;
                expCtx.beginPath();
                expCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                expCtx.fill();
                expCtx.globalAlpha = 1;
            }
        }
        
        // ÿß€åÿ¨ÿßÿØ ÿ∞ÿ±ÿßÿ™ ÿ≤ŸÖ€åŸÜŸá
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        
        function animateParticles() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        
        // ========== ANIMATIONS ==========
        function showMessage(text, duration=3000) {
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, duration);
        }
        
        function showLoading(show) {
            if (show) {
                loading.classList.add('active');
            } else {
                setTimeout(() => {
                    loading.classList.remove('active');
                }, 500);
            }
        }
        
        function createExplosion() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            explosionParticles = [];
            for (let i = 0; i < 150; i++) {
                explosionParticles.push(new ExplosionParticle(centerX, centerY));
            }
            
            // ÿµÿØÿß (ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ ÿµÿØÿßŸáÿß€å ÿ¢ŸÜŸÑÿß€åŸÜ)
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3');
            audio.volume = 0.3;
            audio.play().catch(e => console.log("Audio blocked"));
            
            function animateExplosion() {
                expCtx.clearRect(0, 0, expCanvas.width, expCanvas.height);
                
                let alive = 0;
                explosionParticles.forEach(p => {
                    if (p.life > 0) {
                        p.update();
                        p.draw();
                        alive++;
                    }
                });
                
                if (alive > 0) {
                    requestAnimationFrame(animateExplosion);
                } else {
                    setTimeout(() => {
                        showPage('page-plans');
                        updateMenu('page-plans');
                    }, 500);
                }
            }
            animateExplosion();
        }
        
        // ========== PAGE NAVIGATION ==========
        function showPage(pageId) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'page-hall') loadHall();
            if (pageId === 'page-market') loadMarket();
            if (pageId === 'page-panel') loadPanel();
        }
        
        function updateMenu(activePage) {
            menuBtns.forEach(btn => btn.classList.remove('active'));
            
            const pageMap = {
                'page-main': 0,
                'page-plans': 1,
                'page-hall': 2,
                'page-market': 3,
                'page-panel': 4
            };
            
            if (pageMap[activePage] !== undefined) {
                menuBtns[pageMap[activePage]].classList.add('active');
            }
        }
        
        function goToMain() {
            showPage('page-main');
            updateMenu('page-main');
        }
        
        function goToPlans() {
            showPage('page-plans');
            updateMenu('page-plans');
        }
        
        function goToHall() {
            showPage('page-hall');
            updateMenu('page-hall');
        }
        
        function goToMarket() {
            showPage('page-market');
            updateMenu('page-market');
        }
        
        function goToPanel() {
            showPage('page-panel');
            updateMenu('page-panel');
        }
        
        function startAscend() {
            const burden = document.getElementById('burden').value.trim();
            if (!burden) {
                showMessage('Enter your burden first!');
                document.getElementById('burden').focus();
                return;
            }
            
            // ÿµÿØÿß€å ⁄©ŸÑ€å⁄©
            const clickSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3');
            clickSound.volume = 0.3;
            clickSound.play();
            
            // ÿßŸÜ€åŸÖ€åÿ¥ŸÜ
            showPage('page-explosion');
            setTimeout(() => {
                createExplosion();
            }, 300);
        }
        
        // ========== PHOTO UPLOAD ==========
        function previewPhoto(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // ÿ®ÿ±ÿ±ÿ≥€å ÿ≥ÿß€åÿ≤
            if (file.size > 5 * 1024 * 1024) {
                showMessage('Image too large (max 5MB)');
                return;
            }
            
            // ÿ®ÿ±ÿ±ÿ≥€å ŸÅÿ±ŸÖÿ™
            if (!file.type.startsWith('image/')) {
                showMessage('Please upload an image');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.getElementById('preview-img');
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('camera-icon').style.display = 'none';
                currentPhoto = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // ========== PAYMENT ==========
        function buy(type) {
            const burden = document.getElementById('burden').value.trim() || "Eternal Sovereign";
            
            // ŸÖÿ≠ÿØŸàÿØ€åÿ™ burden
            if (burden.length > 50) {
                showMessage('Burden too long (max 50 chars)');
                return;
            }
            
            // ⁄©ÿßÿ±ÿß⁄©ÿ™ÿ±Ÿáÿß€å ÿÆÿ∑ÿ±ŸÜÿß⁄©
            const dangerousChars = /[<>'"&]/;
            if (dangerousChars.test(burden)) {
                showMessage('Invalid characters in burden');
                return;
            }
            
            showLoading(true);
            
            const payload = {
                u: tg.initDataUnsafe.user?.id || 0,
                b: burden,
                type: type,
                p: currentPhoto || null
            };
            
            fetch('/create_stars_invoice', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                showLoading(false);
                if (data.url) {
                    tg.openInvoice(data.url);
                } else if (data.error) {
                    showMessage(data.error);
                } else {
                    showMessage('Payment initiated');
                }
            })
            .catch(err => {
                showLoading(false);
                showMessage('Connection error');
                console.error(err);
            });
        }
        
        // ========== SHARE ==========
        function shareToStory() {
            const text = "I ascended in THE VOID and claimed an eternal masterpiece! üåå";
            const url = `https://t.me/${tg.initDataUnsafe.user?.username || 'void_bot'}?start=ref_${tg.initDataUnsafe.user?.id}`;
            
            if (tg.shareToStory) {
                tg.shareToStory(url, { text: text });
            } else {
                showMessage('Sharing not available');
            }
        }
        
        // ========== API LOADERS ==========
        function loadHall() {
            fetch('/api/hall-of-fame')
                .then(res => res.json())
                .then(data => {
                    const grid = document.getElementById('hall-grid');
                    grid.innerHTML = '';
                    
                    data.winners?.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'gallery-item';
                        div.innerHTML = `
                            <img src="${item.image_url || 'https://via.placeholder.com/180x180/000/FFD700?text=VOID'}" alt="${item.burden}">
                            <div style="padding:10px; text-align:center;">
                                <small>${item.level}</small><br>
                                <strong>${item.burden?.substring(0, 20) || 'Unknown'}</strong>
                            </div>
                        `;
                        grid.appendChild(div);
                    });
                })
                .catch(() => {
                    document.getElementById('hall-grid').innerHTML = '<p style="color:#888; text-align:center;">Hall is empty</p>';
                });
        }
        
        function loadMarket() {
            document.getElementById('market-grid').innerHTML = 
                '<p style="color:#888; text-align:center;">Marketplace coming soon</p>';
        }
        
        function loadPanel() {
            document.getElementById('ref-count').textContent = '0';
            document.getElementById('discount').textContent = '0%';
            document.getElementById('user-dna-list').innerHTML = '<small>No DNA codes yet</small>';
            document.getElementById('user-collection').innerHTML = 
                '<p style="color:#888; text-align:center;">Your collection is empty</p>';
        }
        
        function listForSale() {
            const price = document.getElementById('sale-price').value;
            if (!price || isNaN(price) || price < 10) {
                showMessage('Enter valid price (min 10 ‚≠ê)');
                return;
            }
            showMessage('Listing feature coming soon!');
        }
        
        // ========== INITIALIZE ==========
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            expCanvas.width = window.innerWidth;
            expCanvas.height = window.innerHeight;
        });
        
        // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿßŸàŸÑ€åŸá
        setTimeout(() => {
            if (tg.initDataUnsafe.user) {
                loadPanel();
            }
        }, 1000);
    </script>

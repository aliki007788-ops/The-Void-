<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID 2040</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: sans-serif; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        .ui { position: relative; z-index: 100; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        h1 { color: var(--gold); letter-spacing: 10px; font-size: 2.5rem; margin-bottom: 20px; text-shadow: 0 0 15px rgba(255,215,0,0.4); }
        input { background: transparent; border: none; border-bottom: 1px solid #444; color: var(--gold); font-size: 1.2rem; text-align: center; width: 70%; outline: none; padding: 10px; margin-bottom: 30px; letter-spacing: 2px; }
        .sac-btn { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 15px 40px; font-size: 0.8rem; letter-spacing: 4px; cursor: pointer; text-transform: uppercase; }

        /* اصلاح دکمه دوم برای جلوگیری از بیرون زدگی */
        #final-stage { position: absolute; bottom: 8%; width: 100%; display: none; flex-direction: column; align-items: center; z-index: 200; }
        .mint-btn { background: var(--gold); color: #000; border: none; padding: 18px 0; width: 85%; max-width: 320px; font-size: 1rem; font-weight: bold; letter-spacing: 1px; border-radius: 50px; cursor: pointer; box-shadow: 0 0 30px rgba(255,215,0,0.5); }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui-layer" class="ui">
        <h1>THE VOID</h1>
        <input type="text" id="user-input" placeholder="WHAT MUST DIE?" maxlength="15">
        <button class="sac-btn" onclick="start()">SACRIFICE</button>
    </div>
    <div id="final-stage">
        <button id="mint-btn" class="mint-btn">MINT ETERNAL PROOF ($1)</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [], stars = [], state = 'idle';

    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        // بازگشت ذرات معلق پس‌زمینه
        stars = Array.from({length: 150}, () => ({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height,
            s: Math.random()*1.5, o: Math.random(), sp: Math.random()*0.4
        }));
    }
    init();

    class Particle {
        constructor(x, y, tx, ty) {
            this.x = canvas.width/2; this.y = canvas.height/2;
            this.tx = tx; this.ty = ty;
            this.vx = (Math.random()-0.5)*50; this.vy = (Math.random()-0.5)*50;
        }
        update() {
            if(state === 'exp') { this.x+=this.vx; this.y+=this.vy; this.vx*=0.95; this.vy*=0.95; }
            else if(state === 'gat') { this.x+=(this.tx-this.x)*0.1; this.y+=(this.ty-this.y)*0.1; }
        }
        draw() { ctx.fillStyle = "#FFD700"; ctx.fillRect(this.x, this.y, 1.8, 1.8); }
    }

    function getPoints(text) {
        const tmp = document.createElement('canvas');
        const tctx = tmp.getContext('2d');
        tmp.width = canvas.width; tmp.height = canvas.height;
        tctx.fillStyle = 'white';
        // اندازه فونت اصلاح شده برای گوشی‌های کوچک
        let fSize = Math.min(canvas.width / 7, 60);
        tctx.font = `bold ${fSize}px serif`; tctx.textAlign = "center";
        tctx.fillText(text, canvas.width/2, canvas.height/2);
        const data = tctx.getImageData(0,0,canvas.width,canvas.height).data;
        const pts = [];
        for(let y=0; y<canvas.height; y+=2) {
            for(let x=0; x<canvas.width; x+=2) {
                if(data[(y*canvas.width+x)*4+3]>128) pts.push({x,y});
            }
        }
        return pts;
    }

    function start() {
        const val = document.getElementById('user-input').value;
        if(!val) return;
        tg.HapticFeedback.impactOccurred('medium');
        document.getElementById('ui-layer').style.display = 'none';
        particles = getPoints("ETERNAL PEACE").map(p => new Particle(0,0, p.x, p.y));
        state = 'exp';
        setTimeout(() => {
            state = 'gat';
            setTimeout(() => {
                document.getElementById('final-stage').style.display = 'flex';
                // حل مشکل کار نکردن دکمه در تلگرام وب: ارسال به لینک به جای sendData
                document.getElementById('mint-btn').onclick = () => {
                    const params = btoa(JSON.stringify({uid: tg.initDataUnsafe.user.id, need: val}));
                    window.location.href = `/create_invoice?data=${params}`;
                };
            }, 2500);
        }, 1000);
    }

    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        stars.forEach(s => {
            s.y -= s.sp; if(s.y<0) s.y=canvas.height;
            ctx.fillStyle = `rgba(255,255,255,${s.o})`; ctx.fillRect(s.x, s.y, s.s, s.s);
        });
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #FFD700;
            --bg: #000000;
            --glow: #FFAA00;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #ui-container {
            text-align: center;
            z-index: 10;
            transition: opacity 1s ease-out;
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 50px;
            letter-spacing: 12px;
            color: var(--gold);
            text-shadow: 0 0 30px var(--glow), 0 0 60px var(--glow), 0 5px 15px rgba(0,0,0,0.9);
            margin-bottom: 40px;
            animation: subtle-pulse 5s infinite ease-in-out;
        }
        @keyframes subtle-pulse {
            0%, 100% { opacity: 0.95; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.01); }
        }
        p.subtitle {
            color: #aaa;
            font-size: 18px;
            margin-bottom: 50px;
            letter-spacing: 3px;
        }
        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #444;
            color: var(--gold);
            font-size: 24px;
            text-align: center;
            padding: 15px;
            width: 85%;
            outline: none;
            transition: all 0.5s;
        }
        input:focus {
            border-bottom-color: var(--gold);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }
        .release-btn {
            margin-top: 80px;
            background: transparent;
            color: var(--gold);
            border: 3px solid var(--gold);
            padding: 22px 70px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 6px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 60px;
            transition: all 0.7s ease;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        .release-btn:hover {
            background: rgba(255, 215, 0, 0.15);
            transform: scale(1.15);
            box-shadow: 0 0 70px rgba(255, 215, 0, 0.9);
        }
        #releasing-message, #final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 36px;
            letter-spacing: 10px;
            color: var(--gold);
            text-shadow: 0 0 40px var(--glow);
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
            z-index: 20;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <canvas id="explosion-canvas"></canvas>

    <div id="ui-container">
        <h1>THE VOID</h1>
        <p class="subtitle">What burden do you wish to surrender forever?</p>
        <input type="text" id="burden-input" placeholder="e.g., Anxiety, Debt, Past..." autocomplete="off">
        <button class="release-btn">RELEASE IT</button>
    </div>

    <div id="releasing-message">SURRENDERING TO THE VOID...</div>
    <div id="final-message">VOID ACCEPTED.</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        // ذرات معلق ساده و subtle در بک‌گراند (قشنگ‌تر از قبلی)
        const bgCanvas = document.getElementById('bg-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth;
        bgCanvas.height = window.innerHeight;

        let bgParticles = [];
        class BgParticle {
            constructor() {
                this.x = Math.random() * bgCanvas.width;
                this.y = Math.random() * bgCanvas.height;
                this.size = Math.random() * 1.2 + 0.3;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.alpha = Math.random() * 0.4 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > bgCanvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > bgCanvas.height) this.speedY *= -1;
            }
            draw() {
                bgCtx.fillStyle = `rgba(255, 215, 0, ${this.alpha})`;
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                bgCtx.fill();
            }
        }

        for (let i = 0; i < 120; i++) bgParticles.push(new BgParticle());

        function animateBg() {
            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
            bgParticles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateBg);
        }
        animateBg();

        // انفجار (همون قبلی اما بهتر)
        // ... (کد انفجار و initParticles و animate همون نسخه قبلی که کار می‌کرد)

        document.querySelector('.release-btn').addEventListener('click', () => {
            const text = document.getElementById('burden-input').value.trim().toUpperCase();
            if (!text) return tg.HapticFeedback.notificationOccurred('error');

            tg.HapticFeedback.impactOccurred('heavy');
            document.getElementById('ui-container').style.opacity = 0;
            document.getElementById('releasing-message').style.opacity = 1;

            setTimeout(() => {
                document.getElementById('releasing-message').style.opacity = 0;
                initExplosion(text);
                animateExp();
            }, 2500);
        });

        // بقیه کد showFinalState و sendData همون قبلی
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #FFD700;
            font-family: 'Cinzel', serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 12px;
            margin: 0 0 40px;
            text-shadow: 0 0 30px #FFD700;
        }
        input[type="text"] {
            width: 90%;
            max-width: 400px;
            padding: 15px;
            margin: 20px 0;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #FFD700;
            color: #FFFFFF;
            font-size: 18px;
            text-align: center;
            border-radius: 8px;
        }
        .btn {
            width: 90%;
            max-width: 350px;
            padding: 18px;
            margin: 12px 0;
            background: transparent;
            border: 2px solid #FFD700;
            color: #FFD700;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }
        .kings-luck {
            background: linear-gradient(45deg, #8B00FF, #FF00FF, #FFD700);
            background-size: 200%;
            animation: pulse 2s infinite;
            border: none;
            color: white;
            font-size: 22px;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        .hall-of-fame {
            margin-top: 40px;
            padding: 20px;
            border: 1px dashed #FFD700;
            width: 90%;
            max-width: 400px;
            background: rgba(20, 20, 20, 0.6);
            border-radius: 12px;
        }
        .hall-title {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .winner {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
            font-size: 16px;
        }
        .rank-LEGENDARY { color: #FF00FF; text-shadow: 0 0 10px #FF00FF; }
        .rank-CELESTIAL { color: #00FFFF; text-shadow: 0 0 10px #00FFFF; }
        .rank-DIVINE { color: #FFD700; text-shadow: 0 0 10px #FFD700; }
        .rank-ETERNAL { color: #C0C0C0; }
        .share-btn {
            margin-top: 30px;
            border-color: #00FF7F;
            color: #00FF7F;
            font-size: 18px;
        }
        #step1, #step2 { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease; }
        #step1.active, #step2.active { opacity: 1; }
        #particles-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 15px;
            opacity: 0;
            text-shadow: 0 0 40px #FFD700;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    <div id="particles-title">KING'S LUCK</div>

    <div id="step1" class="container">
        <h1>THE VOID</h1>
        <p style="font-size: 18px; max-width: 80%; margin-bottom: 30px;">Enter your eternal burden to begin ascension</p>
        <input type="text" id="burden" placeholder="YOUR BURDEN TITLE...">
        <button class="btn" onclick="ascend()">ASCEND</button>

        <div class="hall-of-fame">
            <div class="hall-title">üèÜ HALL OF FAME ‚Äì LATEST ASCENSIONS</div>
            <div id="hall-list">Loading eternal souls...</div>
        </div>
    </div>

    <div id="step2" class="container">
        <h2>CHOOSE YOUR DESTINY</h2>

        <button class="btn kings-luck" onclick="buy('kings-luck')">
            üëë KING'S LUCK ‚Äì 199 ‚≠ê
            <br><small>Chance for Legendary!</small>
        </button>

        <button class="btn" onclick="buy('divine')">üíé DIVINE ‚Äì 150 ‚≠ê</button>
        <button class="btn" onclick="buy('celestial')">üåü CELESTIAL ‚Äì 299 ‚≠ê</button>
        <button class="btn" onclick="buy('legendary')">üî• LEGENDARY ‚Äì 499 ‚≠ê</button>

        <button class="btn share-btn" onclick="shareToStory()">
            ‚ú® SHARE MY FATE TO STORY
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const urlParams = new URLSearchParams(window.location.search);
        const userId = tg.initDataUnsafe.user?.id || "unknown";

        document.getElementById('step1').classList.add('active');

        // ÿ∞ÿ±ÿßÿ™ ÿßŸÜŸÅÿ¨ÿßÿ± Ÿà ÿ™ÿ¥⁄©€åŸÑ ÿπŸÜŸàÿßŸÜ "KING'S LUCK"
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 300;
        const titleText = "KING'S LUCK";
        const titleElement = document.getElementById('particles-title');

        class Particle {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.radius = Math.random() * 3 + 1;
                this.color = ['#FFD700', '#FF00FF', '#FFFFFF'][Math.floor(Math.random() * 3)];
                this.alpha = 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.01;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color === '#FFD700' ? '255,215,0' : this.color === '#FF00FF' ? '255,0,255' : '255,255,255'}, ${this.alpha})`;
                ctx.fill();
            }
        }

        function explode() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });
            if (particles.length === 0) {
                titleElement.style.opacity = 1;
                titleElement.style.transition = 'opacity 2s ease';
                setTimeout(() => {
                    titleElement.style.opacity = 0;
                }, 3000);
            } else {
                requestAnimationFrame(animateParticles);
            }
        }

        // ÿßŸÜŸÅÿ¨ÿßÿ± ÿ∞ÿ±ÿßÿ™ ŸàŸÇÿ™€å ÿ®Ÿá ŸÖÿ±ÿ≠ŸÑŸá ÿØŸàŸÖ ŸÖ€å‚Äåÿ±€åŸÖ
        function ascend() {
            const burden = document.getElementById('burden').value.trim();
            if (!burden || burden.length < 3) {
                tg.showAlert("Your burden must be at least 3 characters.");
                return;
            }
            window.currentBurden = burden;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            explode();
            animateParticles();
        }

        async function loadHallOfFame() {
            try {
                const res = await fetch('/api/hall-of-fame');
                const data = await res.json();
                const list = document.getElementById('hall-list');
                list.innerHTML = '';
                data.winners.slice(-10).reverse().forEach(w => {
                    const div = document.createElement('div');
                    div.className = 'winner';
                    div.innerHTML = `<span>${w.user}</span><span class="rank-${w.rank}">${w.rank}</span>`;
                    list.appendChild(div);
                });
            } catch (e) {
                document.getElementById('hall-list').innerHTML = 'The Void is silent...';
            }
        }
        loadHallOfFame();

        async function buy(type) {
            const burden = window.currentBurden || "Eternal Sovereign";
            const payload = {
                u: userId,
                b: burden,
                type: type
            };

            try {
                const res = await fetch('/create_stars_invoice', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (data.url) {
                    tg.openInvoice(data.url);
                } else if (data.free) {
                    tg.showAlert("Your ascension has been granted by the Void.");
                } else {
                    tg.showAlert("The Void is unreachable at this moment.");
                }
            } catch (e) {
                tg.showAlert("Connection to the Void failed.");
            }
        }

        function shareToStory() {
            const botUsername = "YOUR_BOT_USERNAME"; // ÿ≠ÿ™ŸÖÿßŸã €åŸàÿ≤ÿ±ŸÜ€åŸÖ ÿ®ÿßÿ™ÿ™ ÿ±Ÿà ÿ®ÿØŸàŸÜ @ ÿ®⁄Øÿ∞ÿßÿ±
            const text = "I just ascended in THE VOID and claimed my eternal fate! üåå\n\nJoin the eternal archive:";
            const url = `https://t.me/${botUsername}`;

            tg.shareToStory(url, {
                text: text
            });
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID - ASCENSION</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000814; color: #FFD700; font-family: 'Cinzel', serif; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .stage { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .main-title { font-size: 2.8rem; letter-spacing: 18px; margin-bottom: 60px; text-shadow: 0 0 30px rgba(255,215,0,0.5); }
        input[type="text"] { background: transparent; border: none; border-bottom: 2px solid #333; color: #FFD700; font-size: 1.4rem; text-align: center; width: 85%; padding: 15px 0; outline: none; font-family: 'Cinzel', serif; transition: border-color 0.4s; }
        input:focus { border-bottom-color: #FFD700; }
        .btn { background: transparent; border: 2px solid #FFD700; color: #FFD700; padding: 18px 60px; font-size: 1.1rem; letter-spacing: 5px; cursor: pointer; margin-top: 50px; transition: 0.3s; position: relative; overflow: hidden; }
        .btn:active { background: #FFD700; color: #000; }
        #step2 { display: none; opacity: 0; transform: scale(0.9); }
        .option-box { background: rgba(0, 0, 0, 0.7); border: 1px solid #CDA434; padding: 25px; border-radius: 15px; width: 80%; max-width: 380px; backdrop-filter: blur(15px); }
        .price { font-size: 3.8rem; margin: 15px 0; display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .diamond { color: #00ffff; text-shadow: 0 0 20px #00ffff; }
        .label-style { display: block; margin: 15px 0; cursor: pointer; font-size: 0.9rem; letter-spacing: 2px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="step1" class="stage">
        <h1 class="main-title">THE VOID</h1>
        <input type="text" id="sacrifice" placeholder="NAME YOUR SACRIFICE" maxlength="40">
        <button class="btn" onclick="ascend()">ASCEND</button>
    </div>
    <div id="step2" class="stage">
        <h2 id="grade" style="letter-spacing: 5px; color: #888; font-size: 1rem;">ETERNAL GRADE</h2>
        <div class="price"><span id="amount">70</span><span class="diamond">ðŸ’Ž</span></div>
        <div class="option-box">
            <label class="label-style" style="border: 1px dashed #555; padding: 15px; text-align: center;">
                UPLOAD IMAGE
                <input type="file" id="upload" accept="image/*" style="display:none;" onchange="updatePrice()">
            </label>
            <label class="label-style"><input type="checkbox" id="profile" onchange="updatePrice()"> USE TELEGRAM PHOTO</label>
        </div>
        <button class="btn" onclick="mint()">MINT NFT</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        let particles = [], stars = [], state = 'idle';

        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = []; for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2});
        }
        window.onresize = init; init();

        function draw() {
            ctx.fillStyle = 'rgba(0, 8, 20, 0.2)'; // Ø§ÛŒØ¬Ø§Ø¯ Ø¯Ù†Ø¨Ø§Ù„Ù‡ Ø¨Ø±Ø§ÛŒ Ø°Ø±Ø§Øª
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "white";
            stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));

            particles.forEach((p, i) => {
                ctx.fillStyle = p.color;
                ctx.shadowBlur = p.glow; ctx.shadowColor = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                ctx.shadowBlur = 0;

                if(state === 'exploding') {
                    p.x += p.vx; p.y += p.vy; p.vx *= 0.98; p.vy *= 0.98; p.size *= 0.99;
                } else if(state === 'imploding') {
                    p.x += (canvas.width/2 - p.x) * 0.15;
                    p.y += (canvas.height/2 - p.y) * 0.15;
                    p.size *= 0.92;
                }
                if(p.size < 0.2) particles.splice(i, 1);
            });
            requestAnimationFrame(draw);
        }
        draw();

        function ascend() {
            if(!document.getElementById('sacrifice').value.trim()) return tg.showAlert("The Void requires a name.");
            tg.HapticFeedback.impactOccurred('heavy');
            state = 'exploding';
            for(let i=0; i<600; i++) {
                const a = Math.random() * Math.PI * 2;
                const s = Math.random() * 15 + 2;
                particles.push({
                    x: canvas.width/2, y: canvas.height/2,
                    vx: Math.cos(a) * s, vy: Math.sin(a) * s,
                    size: Math.random() * 4 + 1,
                    glow: 15,
                    color: Math.random() > 0.4 ? '#FFD700' : '#FFFFFF'
                });
            }
            document.getElementById('step1').style.opacity = '0';
            setTimeout(() => {
                state = 'imploding';
                document.getElementById('step1').style.display = 'none';
                const s2 = document.getElementById('step2');
                s2.style.display = 'flex';
                setTimeout(() => { s2.style.opacity = '1'; s2.style.transform = 'scale(1)'; state = 'idle'; }, 50);
            }, 900);
        }

        function updatePrice() {
            const isPrem = document.getElementById('upload').files.length > 0 || document.getElementById('profile').checked;
            document.getElementById('amount').innerText = isPrem ? "120" : "70";
            document.getElementById('grade').innerText = isPrem ? "DIVINE GRADE" : "ETERNAL GRADE";
            document.getElementById('grade').style.color = isPrem ? "#FFD700" : "#888";
            tg.HapticFeedback.selectionChanged();
        }

        async function mint() {
            tg.MainButton.showProgress();
            const sacrifice = document.getElementById('sacrifice').value.trim();
            const file = document.getElementById('upload').files[0];
            let photoBase64 = null;
            if(file) {
                photoBase64 = await new Promise(r => {
                    const reader = new FileReader(); reader.onload = e => r(e.target.result); reader.readAsDataURL(file);
                });
            }
            
            try {
                const response = await fetch('/create_stars_invoice', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        u: tg.initDataUnsafe.user?.id || 0,
                        b: sacrifice,
                        p: photoBase64,
                        prof: document.getElementById('profile').checked
                    })
                });
                const data = await response.json();
                if(data.url) tg.openInvoice(data.url, s => { if(s==='paid') tg.close(); });
                else if(data.free) { tg.showAlert("ðŸ”± VIP ACCESS GRANTED"); tg.close(); }
            } catch(e) { tg.showAlert("Connection failed."); }
            tg.MainButton.hideProgress();
        }
    </script>
</body>
</html>

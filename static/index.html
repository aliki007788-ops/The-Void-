<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; color: #FFD700; font-family: 'Cinzel', serif; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .container { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .main-title { font-size: 3rem; letter-spacing: 20px; margin-bottom: 100px; white-space: nowrap; text-shadow: 0 0 30px rgba(255,215,0,0.6); animation: pulse 4s infinite alternate; }
        @keyframes pulse { from { text-shadow: 0 0 20px rgba(255,215,0,0.4); } to { text-shadow: 0 0 50px rgba(255,215,0,0.9); } }
        input[type="text"] { background: transparent; border: none; border-bottom: 2px solid #444; color: #FFD700; font-size: 1.4rem; text-align: center; width: 80%; padding: 15px 0; outline: none; font-family: monospace; letter-spacing: 2px; }
        .btn { background: transparent; border: 2px solid #FFD700; color: #FFD700; padding: 18px 70px; font-size: 1.2rem; letter-spacing: 6px; cursor: pointer; margin-top: 60px; transition: 0.4s; }
        .btn:hover, .btn:active { background: #FFD700; color: #000; box-shadow: 0 0 40px #FFD700; }
        #step2 { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: opacity 1s; }
        .option-box { background: rgba(20,20,20,0.8); border: 1px solid #333; padding: 30px; border-radius: 10px; width: 85%; max-width: 400px; backdrop-filter: blur(10px); }
        .price { font-size: 4rem; margin: 20px 0; display: flex; align-items: center; gap: 15px; }
        .diamond { font-size: 3.5rem; color: #00ffff; text-shadow: 0 0 30px #00ffff; animation: sparkle 2s infinite; }
        @keyframes sparkle { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="boom" src="https://assets.mixkit.co/active_storage/sfx/2895/2895-preview.mp3" preload="auto"></audio>

    <div id="step1" class="container">
        <h1 class="main-title">THE VOID</h1>
        <input type="text" id="sacrifice" placeholder="WHAT DO YOU SACRIFICE?" maxlength="18">
        <button class="btn" onclick="ascend()">ASCEND</button>
    </div>

    <div id="step2">
        <h2 id="grade" style="letter-spacing: 8px; color: #888;">ETERNAL GRADE</h2>
        <div class="price"><span id="amount">70</span><span class="diamond">ðŸ’Ž</span></div>
        <div class="option-box">
            <label class="upload-btn">
                UPLOAD SOUL IMAGE
                <input type="file" id="upload" accept="image/*" style="display:none;" onchange="updatePrice()">
            </label>
            <label style="display:block; margin:20px 0; font-size:0.9rem;">
                <input type="checkbox" id="profile" onchange="updatePrice()"> USE PROFILE PHOTO
            </label>
        </div>
        <button class="btn" onclick="mint()">MINT NFT</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.vx;
                p.y += p.vy;
                p.size *= 0.98;

                if (p.size < 0.5) particles.splice(i, 1);
            });

            requestAnimationFrame(draw);
        }
        draw();

        function ascend() {
            const sacrifice = document.getElementById('sacrifice').value.trim();
            if (!sacrifice) return tg.showAlert("A sacrifice is required.");

            document.getElementById('boom').play();
            tg.HapticFeedback.impactOccurred('heavy');

            // Ø§Ù†ÙØ¬Ø§Ø± Ø°Ø±Ø§Øª Ø·Ù„Ø§ÛŒÛŒ
            for (let i = 0; i < 200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 5;
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: Math.random() * 5 + 3
                });
            }

            document.getElementById('step1').style.opacity = 0;

            setTimeout(() => {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('step2').style.opacity = 1;
                }, 100);
            }, 1000);
        }

        function updatePrice() {
            const hasImage = document.getElementById('upload').files.length > 0;
            const useProfile = document.getElementById('profile').checked;
            const isPremium = hasImage || useProfile;

            document.getElementById('amount').textContent = isPremium ? "120" : "70";
            document.getElementById('grade').textContent = isPremium ? "DIVINE GRADE" : "ETERNAL GRADE";
            document.getElementById('grade').style.color = isPremium ? "#FFD700" : "#888888";

            tg.HapticFeedback.selectionChanged();
        }

        async function mint() {
            const sacrifice = document.getElementById('sacrifice').value.trim();
            const file = document.getElementById('upload').files[0];
            const useProfile = document.getElementById('profile').checked;

            let photoData = null;
            if (file) {
                photoData = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            }

            const payload = btoa(JSON.stringify({
                u: tg.initDataUnsafe.user?.id || 0,
                b: sacrifice,
                p: photoData,
                prof: useProfile
            }));

            try {
                const response = await fetch(`/create_stars_invoice?d=${payload}`);
                const result = await response.json();

                if (result.url) {
                    tg.openInvoice(result.url, status => {
                        if (status === 'paid') {
                            tg.showAlert("ASCENSION COMPLETE\nYour NFT has been minted.");
                            tg.close();
                        }
                    });
                } else if (result.free) {
                    tg.showAlert("DIVINE GIFT GRANTED");
                    tg.close();
                } else {
                    tg.showAlert("The Void is silent...");
                }
            } catch {
                tg.showAlert("Connection lost to The Void");
            }
        }
    </script>
</body>
</html>

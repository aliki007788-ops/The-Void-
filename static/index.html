<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID 2040 | ULTIMATE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #010103; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Inter', -apple-system, sans-serif; }
        
        /* لایه کهکشان و ذرات */
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* لایه رابط کاربری اولیه */
        #ui-wrapper { 
            position: absolute; width: 100%; height: 100%; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; transition: opacity 1s ease;
        }

        h1 { 
            color: var(--gold); letter-spacing: 15px; font-weight: 100; font-size: 2.5rem; 
            margin-bottom: 30px; text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            text-indent: 15px;
        }

        input { 
            background: transparent; border: none; border-bottom: 1px solid rgba(255,215,0,0.3); 
            color: var(--gold); font-size: 1.4rem; text-align: center; width: 75%; 
            outline: none; padding: 15px; margin-bottom: 40px; letter-spacing: 2px;
            transition: 0.3s;
        }
        input:focus { border-bottom-color: var(--gold); }

        .sacrifice-btn {
            background: transparent; color: var(--gold); border: 1px solid var(--gold);
            padding: 18px 50px; font-size: 0.9rem; letter-spacing: 6px; cursor: pointer;
            transition: 0.4s; text-transform: uppercase;
        }
        .sacrifice-btn:active { background: var(--gold); color: black; }

        /* لایه دکمه نهایی (جدا شده برای امنیت کلیک) */
        #final-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; align-items: center; 
            justify-content: flex-end; padding-bottom: 12vh;
            z-index: 9999; /* بالاتر از همه چیز */
            pointer-events: none; /* در حالت عادی کلیک را عبور می‌دهد */
        }

        .claim-btn {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            color: black; border: none; padding: 22px 45px; font-weight: 900; 
            font-size: 1rem; letter-spacing: 2px; border-radius: 50px; 
            cursor: pointer; opacity: 0; transform: translateY(30px);
            transition: 2s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            pointer-events: auto; /* دکمه همیشه قابل کلیک است */
            -webkit-tap-highlight-color: transparent;
        }

        .show-btn { opacity: 1 !important; transform: translateY(0) !important; }

        .status-text { 
            color: rgba(255,255,255,0.4); font-size: 0.6rem; 
            margin-top: 15px; letter-spacing: 3px; text-transform: uppercase;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="ui-wrapper">
        <h1>THE VOID</h1>
        <input type="text" id="user-input" placeholder="NAME YOUR BURDEN..." autocomplete="off">
        <button class="sacrifice-btn" onclick="startCosmicRitual()">SACRIFICE</button>
    </div>

    <div id="final-layer">
        <button id="main-action-btn" class="claim-btn" onclick="sendPayment()">MINT ETERNAL PROOF ($1)</button>
        <div class="status-text">Synchronizing with Blockchain...</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let bgStars = [];
    let state = 'idle';

    function initScene() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        bgStars = [];
        for(let i=0; i<200; i++) {
            bgStars.push({
                x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                s: Math.random()*1.5, o: Math.random(), sp: Math.random()*0.4
            });
        }
    }
    window.addEventListener('resize', initScene);
    initScene();

    class Particle {
        constructor(x, y, tx, ty) {
            this.x = canvas.width/2; this.y = canvas.height/2; // شروع از مرکز (Big Bang)
            this.tx = tx; this.ty = ty;
            this.vx = (Math.random() - 0.5) * 80;
            this.vy = (Math.random() - 0.5) * 80;
            this.friction = 0.94;
            this.size = Math.random() * 2 + 0.5;
        }
        update() {
            if(state === 'exploding') {
                this.vx *= this.friction; this.vy *= this.friction;
                this.x += this.vx; this.y += this.vy;
            } else if(state === 'gathering') {
                this.x += (this.tx - this.x) * 0.08;
                this.y += (this.ty - this.y) * 0.08;
            }
        }
        draw() {
            ctx.fillStyle = "#FFD700";
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }

    function getTextPoints(text) {
        const tCanvas = document.createElement('canvas');
        const tCtx = tCanvas.getContext('2d');
        tCanvas.width = canvas.width; tCanvas.height = canvas.height;
        tCtx.fillStyle = 'white';
        tCtx.font = "bold 80px serif";
        tCtx.textAlign = "center";
        tCtx.textBaseline = "middle";
        tCtx.fillText(text, canvas.width/2, canvas.height/2);
        const data = tCtx.getImageData(0,0,canvas.width,canvas.height).data;
        const pts = [];
        for(let y=0; y<canvas.height; y+=3) {
            for(let x=0; x<canvas.width; x+=3) {
                if(data[(y*canvas.width + x)*4 + 3] > 128) pts.push({x,y});
            }
        }
        return pts;
    }

    function startCosmicRitual() {
        const val = document.getElementById('user-input').value;
        if(!val) return;

        tg.HapticFeedback.impactOccurred('heavy');
        document.getElementById('ui-wrapper').style.opacity = '0';
        document.getElementById('ui-wrapper').style.pointerEvents = 'none';

        const points = getTextPoints("ETERNAL PEACE");
        particles = points.map(p => new Particle(0,0, p.x, p.y));
        
        state = 'exploding';
        
        setTimeout(() => {
            state = 'gathering';
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                const finalLayer = document.getElementById('final-layer');
                const btn = document.getElementById('main-action-btn');
                finalLayer.style.display = 'flex';
                finalLayer.style.pointerEvents = 'auto'; // فعال سازی لایه کلیک
                setTimeout(() => btn.classList.add('show-btn'), 100);
            }, 2500);
        }, 1000);
    }

    function animate() {
        ctx.fillStyle = 'rgba(1, 1, 3, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        bgStars.forEach(s => {
            s.y -= s.sp; if(s.y < 0) s.y = canvas.height;
            ctx.fillStyle = `rgba(255,255,255,${s.o})`;
            ctx.fillRect(s.x, s.y, s.s, s.s);
        });

        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    function sendPayment() {
        tg.HapticFeedback.selectionChanged();
        const burden = document.getElementById('user-input').value;
        const data = JSON.stringify({ action: "create_invoice", need: burden });
        
        // ارسال داده به تلگرام
        tg.sendData(data);
        
        // بازخورد بصری دکمه هنگام کلیک
        document.getElementById('main-action-btn').innerText = "PROCEEDING...";
        document.getElementById('main-action-btn').style.filter = "grayscale(1)";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #FFD700;
            --bg: #000000;
            --glow: #FFAA00;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #ui-container {
            text-align: center;
            z-index: 10;
            transition: opacity 1s ease-out;
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 48px;
            letter-spacing: 10px;
            color: var(--gold);
            text-shadow: 
                0 0 20px var(--glow),
                0 0 40px var(--glow),
                0 0 60px var(--glow),
                0 5px 10px rgba(0,0,0,0.8);
            margin-bottom: 40px;
            animation: pulse 4s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        p.subtitle {
            color: #aaa;
            font-size: 18px;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #444;
            color: var(--gold);
            font-size: 24px;
            text-align: center;
            padding: 15px;
            width: 85%;
            outline: none;
            transition: border-color 0.5s, box-shadow 0.5s;
        }
        input:focus {
            border-bottom-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .release-btn {
            margin-top: 80px;
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 20px 60px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.6s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        .release-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
        }
        .release-btn:active {
            transform: scale(0.98);
        }
        #releasing-message, #final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 32px;
            letter-spacing: 8px;
            color: var(--gold);
            text-shadow: 0 0 30px var(--glow);
            opacity: 0;
            transition: opacity 2s ease-in;
            z-index: 20;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <canvas id="explosion-canvas"></canvas>

    <div id="ui-container">
        <h1>THE VOID</h1>
        <p class="subtitle">What burden do you wish to surrender forever?</p>
        <input type="text" id="burden-input" placeholder="e.g., Anxiety, Debt, Past..." autocomplete="off">
        <button class="release-btn" id="release-btn">RELEASE IT</button>
    </div>

    <div id="releasing-message">SURRENDERING TO THE VOID...</div>
    <div id="final-message">VOID ACCEPTED.</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        // ... (کد ذرات بک‌گراند و انفجار همون قبلی بمونه) ...

        document.getElementById('release-btn').addEventListener('click', () => {
            const input = document.getElementById('burden-input');
            const text = input.value.trim().toUpperCase();
            if (!text) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }
            tg.HapticFeedback.impactOccurred('heavy');
            document.getElementById('ui-container').style.opacity = 0;
            
            // نمایش متن "در حال رها شدن"
            document.getElementById('releasing-message').style.opacity = 1;
            
            setTimeout(() => {
                document.getElementById('releasing-message').style.opacity = 0;
                initExplosion(text);
                animateExp();
            }, 2000); // 2 ثانیه نمایش "SURRENDERING..."
        });

        function showFinalState() {
            expCtx.clearRect(0, 0, expCanvas.width, expCanvas.height);
            document.getElementById('final-message').style.opacity = 1;
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => {
                const burdenText = document.getElementById('burden-input').value.trim();
                tg.sendData(JSON.stringify({action: "create_invoice", need: burdenText}));
            }, 3000);
        }

        // ... (بقیه کد ذرات و resize همون قبلی) ...
    </script>
</body>
</html>

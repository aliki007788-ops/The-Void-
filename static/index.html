<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: sans-serif; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        .ui { position: relative; z-index: 100; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
        h1 { color: var(--gold); letter-spacing: 12px; font-size: 2.2rem; margin-bottom: 30px; }
        input { background: transparent; border: none; border-bottom: 2px solid #222; color: var(--gold); font-size: 1.2rem; text-align: center; width: 75%; outline: none; padding: 10px; margin-bottom: 40px; }
        .sac-btn { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 15px 50px; font-size: 0.9rem; letter-spacing: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui-layer" class="ui">
        <h1>THE VOID</h1>
        <input type="text" id="user-input" placeholder="چیزی را فدا کن..." maxlength="15">
        <button class="sac-btn" onclick="start()">SACRIFICE</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let pts = [], stars = [], state = 'idle';

    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = Array.from({length: 250}, () => ({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height,
            s: Math.random()*2, o: Math.random(), sp: Math.random()*0.4
        }));
    }
    init();

    class P {
        constructor(x, y, tx, ty) {
            this.x = canvas.width/2; this.y = canvas.height/2;
            this.tx = tx; this.ty = ty;
            const a = Math.random()*Math.PI*2, f = Math.random()*60;
            this.vx = Math.cos(a)*f; this.vy = Math.sin(a)*f;
        }
        update() {
            if(state==='exp'){this.x+=this.vx; this.y+=this.vy; this.vx*=0.94; this.vy*=0.94;}
            else if(state==='gat'){this.x+=(this.tx-this.x)*0.1; this.y+=(this.ty-this.y)*0.1;}
        }
        draw() { ctx.fillStyle = "#FFD700"; ctx.fillRect(this.x, this.y, 2, 2); }
    }

    function get(text) {
        const t = document.createElement('canvas'); const c = t.getContext('2d');
        t.width = canvas.width; t.height = canvas.height;
        let f = Math.min(canvas.width/6.5, 70);
        c.fillStyle = 'white'; c.font = `bold ${f}px serif`; c.textAlign = "center";
        c.fillText(text, t.width/2, t.height/2);
        const d = c.getImageData(0,0,t.width,t.height).data;
        const out = [];
        for(let y=0; y<t.height; y+=2) {
            for(let x=0; x<t.width; x+=2) { if(d[(y*t.width+x)*4+3]>128) out.push({x,y}); }
        }
        return out;
    }

    function start() {
        const v = document.getElementById('user-input').value;
        if(!v) return;
        document.getElementById('ui-layer').style.opacity = '0';
        pts = get("ETERNAL PEACE").map(p => new P(0,0, p.x, p.y));
        state = 'exp';
        setTimeout(() => {
            state = 'gat';
            setTimeout(() => {
                // انتقال مستقیم و خودکار به مرحله پرداخت
                const data = btoa(JSON.stringify({u: tg.initDataUnsafe.user.id, b: v}));
                window.location.href = `/pay_now?d=${data}`;
            }, 3500); // ۳.۵ ثانیه مکث برای دیدن جمله و بعد انتقال
        }, 1200);
    }

    function anim() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        stars.forEach(s => {
            s.y -= s.sp; if(s.y<0) s.y=canvas.height;
            ctx.fillStyle = `rgba(255,255,255,${s.o})`; ctx.fillRect(s.x, s.y, s.s, s.s);
        });
        pts.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(anim);
    }
    anim();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #FFD700; font-family: monospace; text-align: center; }
        .ui { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        input[type="text"] { background: none; border: none; border-bottom: 2px solid #333; color: #FFD700; font-size: 1.5rem; text-align: center; width: 80%; }
        .btn { border: 2px solid #FFD700; padding: 15px 40px; margin-top: 30px; background: none; color: #FFD700; cursor: pointer; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    </style>
</head>
<body>
    <canvas id="cvs"></canvas>
    <audio id="snd" src="ascend.mp3"></audio>
    <div class="ui">
        <h1>THE VOID</h1>
        <input type="text" id="inp" placeholder="WHAT IS YOUR SACRIFICE?">
        <div style="margin: 20px; font-size: 0.8rem;">
            <input type="file" id="f" accept="image/*"><br><br>
            <input type="checkbox" id="p"> USE PROFILE PHOTO
        </div>
        <button class="btn" onclick="ignite()">SACRIFICE</button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function ignite() {
            const b = document.getElementById('inp').value;
            if(!b) return;
            document.getElementById('snd').play();
            tg.HapticFeedback.impactOccurred('heavy');

            let pData = null;
            const file = document.getElementById('f').files[0];
            if(file) {
                pData = await new Promise(res => {
                    const r = new FileReader();
                    r.onload = e => {
                        const img = new Image();
                        img.onload = () => {
                            const c = document.createElement('canvas');
                            c.width = 600; c.height = 600;
                            c.getContext('2d').drawImage(img, 0, 0, 600, 600);
                            res(c.toDataURL('image/jpeg', 0.7));
                        };
                        img.src = e.target.result;
                    };
                    r.readAsDataURL(file);
                });
            }

            const payload = btoa(JSON.stringify({
                u: tg.initDataUnsafe.user.id,
                b: b,
                p: pData,
                prof: document.getElementById('p').checked
            }));

            const r = await fetch(`/create_stars_invoice?d=${payload}`);
            const j = await r.json();
            if(j.url) tg.openInvoice(j.url, s => tg.close());
        }
    </script>
</body>
</html>

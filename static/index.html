<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID - ASCENSION</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000814; color: #FFD700; font-family: 'Cinzel', serif; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .stage { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1s ease, transform 1s cubic-bezier(0.19, 1, 0.22, 1); }
        .main-title { font-size: 3rem; letter-spacing: 20px; margin-bottom: 60px; text-shadow: 0 0 40px rgba(255,215,0,0.4); }
        input[type="text"] { background: transparent; border: none; border-bottom: 2px solid #333; color: #FFD700; font-size: 1.4rem; text-align: center; width: 80%; padding: 15px 0; outline: none; font-family: 'Cinzel', serif; }
        .btn { background: transparent; border: 2px solid #FFD700; color: #FFD700; padding: 20px 80px; font-size: 1.2rem; letter-spacing: 6px; cursor: pointer; margin-top: 50px; transition: 0.4s; z-index: 100; }
        .btn:active { background: #FFD700; color: #000; }
        #step2 { display: none; opacity: 0; transform: translateY(30px) scale(0.95); }
        .option-box { background: rgba(0, 0, 0, 0.8); border: 1px solid #CDA434; padding: 30px; border-radius: 20px; width: 85%; max-width: 400px; backdrop-filter: blur(20px); box-shadow: 0 0 50px rgba(0,0,0,1); }
        .price { font-size: 4.5rem; margin: 10px 0; display: flex; align-items: center; gap: 15px; font-weight: bold; }
        .diamond { color: #00ffff; text-shadow: 0 0 30px #00ffff; }
        .label-style { display: block; margin: 20px 0; cursor: pointer; letter-spacing: 2px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="step1" class="stage">
        <h1 class="main-title">THE VOID</h1>
        <input type="text" id="sacrifice" placeholder="SACRIFICE NAME" maxlength="40">
        <button class="btn" onclick="ascend()">ASCEND</button>
    </div>

    <div id="step2" class="stage">
        <h2 id="grade" style="letter-spacing: 8px; color: #666; font-size: 0.9rem;">ETERNAL GRADE</h2>
        <div class="price"><span id="amount">70</span><span class="diamond">ðŸ’Ž</span></div>
        <div class="option-box">
            <label class="label-style" style="border: 1px dashed #444; padding: 20px; text-align: center; border-radius: 10px;">
                UPLOAD SOUL IMAGE
                <input type="file" id="upload" accept="image/*" style="display:none;" onchange="updatePrice()">
            </label>
            <label class="label-style"><input type="checkbox" id="profile" onchange="updatePrice()"> USE TELEGRAM PHOTO</label>
        </div>
        <button class="btn" onclick="mint()">MINT NFT</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        let particles = [], stars = [], state = 'idle';

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.size = Math.random() * 4 + 1;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 18 + 4;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.gravity = 0.2; this.friction = 0.96;
                this.alpha = 1;
            }
            update() {
                if(state === 'exploding' || state === 'raining') {
                    this.vy += this.gravity; this.vx *= this.friction; this.vy *= this.friction;
                    this.x += this.vx; this.y += this.vy;
                } else if(state === 'converging') {
                    this.x += (canvas.width/2 - this.x) * 0.15;
                    this.y += (canvas.height/3 - this.y) * 0.15;
                    this.alpha *= 0.95; this.size *= 0.95;
                }
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15; ctx.shadowColor = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }

        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = []; for(let i=0; i<80; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2});
        }
        window.onresize = init; init();

        function draw() {
            ctx.fillStyle = 'rgba(0, 8, 20, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white"; stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));
            particles.forEach((p, i) => { p.update(); p.draw(); if(p.alpha < 0.05) particles.splice(i,1); });
            requestAnimationFrame(draw);
        }
        draw();

        function ascend() {
            if(!document.getElementById('sacrifice').value.trim()) return tg.showAlert("Sacrifice required.");
            tg.HapticFeedback.impactOccurred('heavy');
            state = 'exploding';
            for(let i=0; i<600; i++) particles.push(new Particle(canvas.width/2, canvas.height/2, Math.random() > 0.4 ? '#FFD700' : '#FFFFFF'));
            
            document.getElementById('step1').style.opacity = '0';
            setTimeout(() => { state = 'raining'; }, 600);
            setTimeout(() => {
                state = 'converging';
                document.getElementById('step1').style.display = 'none';
                const s2 = document.getElementById('step2');
                s2.style.display = 'flex';
                setTimeout(() => { s2.style.opacity = '1'; s2.style.transform = 'translateY(0) scale(1)'; state = 'idle'; }, 100);
            }, 1600);
        }

        function updatePrice() {
            const isPrem = document.getElementById('upload').files.length > 0 || document.getElementById('profile').checked;
            document.getElementById('amount').innerText = isPrem ? "120" : "70";
            document.getElementById('grade').innerText = isPrem ? "DIVINE GRADE" : "ETERNAL GRADE";
            document.getElementById('grade').style.color = isPrem ? "#FFD700" : "#666";
            tg.HapticFeedback.selectionChanged();
        }

        async function mint() {
            tg.MainButton.showProgress();
            const sacrifice = document.getElementById('sacrifice').value.trim();
            const file = document.getElementById('upload').files[0];
            let photo = null;
            if(file) photo = await new Promise(r => { const reader = new FileReader(); reader.onload = e => r(e.target.result); reader.readAsDataURL(file); });

            try {
                const res = await fetch('/create_stars_invoice', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ u: tg.initDataUnsafe.user?.id || 0, b: sacrifice, p: photo, prof: document.getElementById('profile').checked })
                });
                const data = await res.json();
                if(data.url) tg.openInvoice(data.url, s => { if(s==='paid') tg.close(); });
                else if(data.free) { tg.showAlert("ðŸ”± DIVINE GIFT GRANTED"); tg.close(); }
            } catch(e) { tg.showAlert("The Void is silent."); }
            tg.MainButton.hideProgress();
        }
    </script>
</body>
</html>

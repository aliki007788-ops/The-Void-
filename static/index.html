<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID - COSMIC REBIRTH</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000000; --star: #ffffff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); color: white; font-family: 'Garamond', serif; }
        
        /* استایل UI اصلی */
        #ui-container { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; transition: opacity 1.5s; }
        h1 { color: var(--gold); letter-spacing: 20px; font-weight: 100; font-size: 3rem; margin-bottom: 30px; text-shadow: 0 0 50px rgba(255, 215, 0, 0.6); }
        input { background: transparent; border: none; border-bottom: 2px solid #222; color: var(--gold); font-size: 1.8rem; text-align: center; width: 85%; outline: none; padding: 15px; margin-bottom: 40px; transition: 0.5s; }
        input:focus { border-bottom-color: var(--gold); box-shadow: 0 10px 20px -10px var(--gold); }

        .release-btn { 
            background: transparent; color: var(--gold); border: 1px solid var(--gold); 
            padding: 22px 80px; font-size: 1.2rem; letter-spacing: 6px; cursor: pointer; 
            transition: 0.5s; text-transform: uppercase; position: relative; overflow: hidden;
        }
        .release-btn:active { background: var(--gold); color: black; }

        /* بوم نقاشی و دکمه نهایی */
        canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
        
        #final-action { 
            position: absolute; bottom: 20%; width: 100%; display: none; 
            justify-content: center; z-index: 1000; opacity: 0; transition: opacity 3s ease-in; 
        }
        .buy-btn { 
            background: linear-gradient(45deg, #d4af37, #f9f295, #d4af37); color: black; 
            border: none; padding: 25px 60px; font-weight: 900; font-size: 1rem; 
            letter-spacing: 3px; cursor: pointer; border-radius: 50px;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.7); pointer-events: auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <h1>THE VOID</h1>
        <input type="text" id="input-field" placeholder="WHAT BURDENS YOU?" autocomplete="off">
        <button class="release-btn" onclick="startSacrifice()">SACRIFICE</button>
    </div>

    <div id="final-action">
        <button class="buy-btn" onclick="sendToBot()">CLAIM ETERNAL CERTIFICATE ($1)</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let stars = [];
    let state = 'idle';

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // ایجاد ستاره‌های پس‌زمینه
    function createStars() {
        for(let i=0; i<150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5,
                opacity: Math.random(),
                speed: Math.random() * 0.5
            });
        }
    }
    createStars();

    class Particle {
        constructor(x, y, tx, ty) {
            this.x = x; this.y = y;
            this.tx = tx; this.ty = ty;
            this.vx = (Math.random() - 0.5) * 100; // انفجار بسیار شدید
            this.vy = (Math.random() - 0.5) * 100;
            this.friction = 0.88; 
            this.size = Math.random() * 3 + 0.5;
            this.angle = Math.random() * Math.PI * 2;
            this.spin = Math.random() * 0.2;
        }
        update() {
            if (state === 'exploding') {
                this.vx *= this.friction;
                this.vy *= this.friction;
                // افکت چرخشی طوفانی
                this.x += this.vx + Math.cos(this.angle) * 5;
                this.y += this.vy + Math.sin(this.angle) * 5;
                this.angle += this.spin;
            } else if (state === 'morphing') {
                this.x += (this.tx - this.x) * 0.03;
                this.y += (this.ty - this.y) * 0.03;
            }
        }
        draw() {
            ctx.fillStyle = `rgba(255, 215, 0, ${state === 'idle' ? 0 : 1})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function getPoints(text, size) {
        const temp = document.createElement('canvas');
        const tctx = temp.getContext('2d');
        temp.width = canvas.width; temp.height = canvas.height;
        tctx.fillStyle = 'white';
        tctx.font = `bold ${size}px serif`;
        tctx.textAlign = 'center';
        tctx.textBaseline = 'middle';
        tctx.fillText(text, canvas.width/2, canvas.height/2);
        const data = tctx.getImageData(0,0,canvas.width,canvas.height).data;
        const pts = [];
        for(let y=0; y<canvas.height; y+=2.5) {
            for(let x=0; x<canvas.width; x+=2.5) {
                if(data[(y*canvas.width+x)*4+3] > 128) pts.push({x,y});
            }
        }
        return pts;
    }

    function startSacrifice() {
        const val = document.getElementById('input-field').value;
        if(!val) return;

        tg.HapticFeedback.notificationOccurred('success');
        document.getElementById('ui-container').style.opacity = '0';
        
        const startPts = getPoints(val.toUpperCase(), 50);
        const endPts = getPoints("VOID", 130);

        particles = startPts.map((p, i) => {
            const target = endPts[i % endPts.length];
            return new Particle(p.x, p.y, target.x, target.y);
        });

        state = 'exploding';

        setTimeout(() => {
            state = 'morphing';
            setTimeout(() => {
                const fa = document.getElementById('final-action');
                fa.style.display = 'flex';
                setTimeout(() => fa.style.opacity = '1', 500);
            }, 4000);
        }, 1500);
    }

    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fillRect(0,0,canvas.width, canvas.height);

        // رسم ستاره‌های پس‌زمینه
        stars.forEach(s => {
            s.y -= s.speed;
            if(s.y < 0) s.y = canvas.height;
            ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
            ctx.fillRect(s.x, s.y, s.size, s.size);
        });

        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    function sendToBot() {
        const val = document.getElementById('input-field').value;
        tg.sendData(JSON.stringify({action: "create_invoice", need: val}));
    }
</script>
</body>
</html>

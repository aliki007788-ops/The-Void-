<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID | COSMIC ASCENSION</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #D4AF37; --glow: rgba(212, 175, 55, 0.6); --bg: #020205; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Georgia', serif; color: white; }
        
        /* کیهان و اتمسفر */
        #canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #overlay { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, var(--bg) 80%); z-index: 2; pointer-events: none; }

        #ui-container { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        h1 { color: var(--gold); letter-spacing: 25px; font-weight: 100; font-size: 2.5rem; margin-bottom: 20px; text-shadow: 0 0 30px var(--glow); text-indent: 25px; }
        p.sub-text { color: #666; font-size: 0.7rem; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 50px; }

        .input-wrapper { width: 80%; position: relative; margin-bottom: 40px; }
        input { background: transparent; border: none; border-bottom: 1px solid #333; color: var(--gold); font-size: 1.4rem; text-align: center; width: 100%; outline: none; padding: 15px 0; transition: 0.5s; letter-spacing: 2px; }
        input:focus { border-bottom-color: var(--gold); text-shadow: 0 0 10px var(--glow); }

        .ritual-btn { 
            background: transparent; color: var(--gold); border: 1px solid var(--gold); 
            padding: 20px 60px; font-size: 0.9rem; letter-spacing: 8px; cursor: pointer; 
            transition: 0.6s; text-transform: uppercase; backdrop-filter: blur(5px);
        }
        .ritual-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 50px var(--glow); }

        #final-action { 
            position: absolute; bottom: 15%; width: 100%; display: none; 
            flex-direction: column; align-items: center; z-index: 100; opacity: 0; 
        }
        .buy-btn { 
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728); color: black; 
            border: none; padding: 25px 50px; font-weight: bold; font-size: 0.8rem; 
            letter-spacing: 3px; cursor: pointer; border-radius: 2px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3); transition: 0.4s;
        }
        .nft-badge { color: var(--gold); font-size: 0.6rem; margin-top: 15px; letter-spacing: 3px; opacity: 0.8; }

        /* انیمیشن لرزش */
        .shake { animation: shakeAnim 0.1s infinite; }
        @keyframes shakeAnim { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(0, 0); } }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <h1>THE VOID</h1>
        <p class="sub-text">Sacrifice your burden to the stars</p>
        <div class="input-wrapper">
            <input type="text" id="input-field" placeholder="ENTER THE UNNAMED" autocomplete="off">
        </div>
        <button class="ritual-btn" onclick="startRitual()">Initiate Ritual</button>
    </div>

    <div id="final-action">
        <button class="buy-btn" onclick="sendToBot()">MINT ETERNAL PROOF ($1)</button>
        <span class="nft-badge">TRANSITIONING TO BLOCKCHAIN...</span>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#020205';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let stars = [];
    let state = 'idle';

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // ایجاد کهکشان
    for(let i=0; i<200; i++) {
        stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5, o: Math.random() });
    }

    class Particle {
        constructor(x, y, tx, ty) {
            this.x = x; this.y = y;
            this.tx = tx; this.ty = ty;
            this.vx = (Math.random() - 0.5) * 120; // سرعت انفجار اتمی
            this.vy = (Math.random() - 0.5) * 120;
            this.friction = 0.85; 
            this.size = Math.random() * 2 + 0.5;
            this.life = 1;
        }
        update() {
            if (state === 'exploding') {
                this.vx *= this.friction; this.vy *= this.friction;
                this.x += this.vx; this.y += this.vy;
            } else if (state === 'morphing') {
                this.x += (this.tx - this.x) * 0.05;
                this.y += (this.ty - this.y) * 0.05;
            }
        }
        draw() {
            ctx.fillStyle = `rgba(212, 175, 55, ${this.life})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }

    function getPoints(text, size) {
        const tCanvas = document.createElement('canvas');
        const tCtx = tCanvas.getContext('2d');
        tCanvas.width = canvas.width; tCanvas.height = canvas.height;
        tCtx.fillStyle = 'white';
        tCtx.font = `bold ${size}px serif`;
        tCtx.textAlign = 'center';
        tCtx.fillText(text, canvas.width/2, canvas.height/2);
        const data = tCtx.getImageData(0,0,canvas.width,canvas.height).data;
        const pts = [];
        for(let y=0; y<canvas.height; y+=2) {
            for(let x=0; x<canvas.width; x+=2) {
                if(data[(y*canvas.width+x)*4+3] > 128) pts.push({x,y});
            }
        }
        return pts;
    }

    function startRitual() {
        const val = document.getElementById('input-field').value;
        if(!val) return;

        tg.HapticFeedback.notificationOccurred('success');
        document.body.classList.add('shake');
        document.getElementById('ui-container').style.opacity = '0';
        
        const startPts = getPoints(val.toUpperCase(), 40);
        const endPts = getPoints("VOID", 120);

        particles = startPts.map((p, i) => {
            const target = endPts[i % endPts.length];
            return new Particle(p.x, p.y, target.x, target.y);
        });

        state = 'exploding';
        
        setTimeout(() => {
            document.body.classList.remove('shake');
            state = 'morphing';
            setTimeout(() => {
                const fa = document.getElementById('final-action');
                fa.style.display = 'flex';
                setTimeout(() => fa.style.opacity = '1', 100);
            }, 3000);
        }, 1000);
    }

    function animate() {
        ctx.fillStyle = 'rgba(2, 2, 5, 0.2)';
        ctx.fillRect(0,0,canvas.width, canvas.height);

        stars.forEach(s => {
            ctx.fillStyle = `rgba(255,255,255,${s.o})`;
            ctx.fillRect(s.x, s.y, s.s, s.s);
        });

        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    function sendToBot() {
        const val = document.getElementById('input-field').value;
        tg.sendData(JSON.stringify({action: "create_invoice", need: val}));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: monospace; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .ui { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
        h1 { color: #FFD700; letter-spacing: 12px; font-size: 2.5rem; }
        input { background: transparent; border: none; border-bottom: 2px solid #333; color: #FFD700; font-size: 1.2rem; text-align: center; width: 80%; outline: none; margin: 30px 0; }
        .btn { background: transparent; color: #FFD700; border: 1px solid #FFD700; padding: 15px 50px; cursor: pointer; letter-spacing: 3px; }
        #loading { position: absolute; bottom: 15%; color: #FFD700; opacity: 0; transition: 0.5s; font-size: 0.7rem; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui" class="ui">
        <h1>THE VOID</h1>
        <input type="text" id="inp" placeholder="WHAT BURDEN?" maxlength="18">
        <button class="btn" onclick="ignite()">SACRIFICE</button>
        <div id="loading">CONNECTING TO COSMOS...</div>
    </div>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let pts = [], stars = [], state = 'idle';

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    stars = Array.from({length: 150}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, sp: Math.random()*0.4 }));

    class P {
        constructor(x, y, tx, ty) {
            this.x = canvas.width/2; this.y = canvas.height/2; this.tx = tx; this.ty = ty;
            const a = Math.random()*Math.PI*2, f = Math.random()*60;
            this.vx = Math.cos(a)*f; this.vy = Math.sin(a)*f;
        }
        update() {
            if(state==='exp'){ this.x+=this.vx; this.y+=this.vy; this.vx*=0.94; this.vy*=0.94; }
            else if(state==='gat'){ this.x+=(this.tx-this.x)*0.08; this.y+=(this.ty-this.y)*0.08; }
        }
        draw() { ctx.fillStyle = "#FFD700"; ctx.fillRect(this.x, this.y, 2, 2); }
    }

    async function ignite() {
        const val = document.getElementById('inp').value.trim();
        if(!val) return;
        document.getElementById('ui').style.opacity = '0';
        
        const tCanvas = document.createElement('canvas'); const tCtx = tCanvas.getContext('2d');
        tCanvas.width = canvas.width; tCanvas.height = canvas.height;
        tCtx.fillStyle = 'white'; tCtx.font = `bold ${Math.min(canvas.width/6, 70)}px serif`;
        tCtx.textAlign = "center"; tCtx.fillText("ETERNAL PEACE", tCanvas.width/2, tCanvas.height/2);
        const data = tCtx.getImageData(0,0,tCanvas.width,tCanvas.height).data;
        for(let y=0; y<tCanvas.height; y+=3) {
            for(let x=0; x<tCanvas.width; x+=3) { if(data[(y*tCanvas.width+x)*4+3]>128) pts.push(new P(0,0,x,y)); }
        }

        state = 'exp';
        setTimeout(() => {
            state = 'gat';
            document.getElementById('loading').style.opacity = '1';
            setTimeout(async () => {
                const payload = btoa(JSON.stringify({u: tg.initDataUnsafe.user.id, b: val}));
                try {
                    const res = await fetch(`/create_stars_invoice?d=${payload}`);
                    const json = await res.json();
                    if(json.url) tg.openInvoice(json.url, (status) => { if(status==='paid') tg.close(); else location.reload(); });
                } catch(e) { tg.showAlert("Connection lost."); location.reload(); }
            }, 3500);
        }, 1500);
    }

    function anim() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        stars.forEach(s => { s.y-=s.sp; if(s.y<0) s.y=canvas.height; ctx.fillStyle="#fff"; ctx.fillRect(s.x,s.y,s.s,s.s); });
        pts.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(anim);
    }
    anim();
</script>
</body>
</html>

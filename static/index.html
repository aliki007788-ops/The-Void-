<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID 2040 | SUPREME</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        .ui-container { 
            position: relative; z-index: 100; height: 100%; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }

        h1 { color: var(--gold); letter-spacing: 12px; font-weight: 100; font-size: 2.5rem; margin-bottom: 30px; text-shadow: 0 0 20px rgba(255,215,0,0.3); }
        input { 
            background: transparent; border: none; border-bottom: 1px solid #444; 
            color: var(--gold); font-size: 1.3rem; text-align: center; width: 75%; 
            outline: none; padding: 12px; margin-bottom: 40px; letter-spacing: 2px;
        }
        .sacrifice-btn {
            background: transparent; color: var(--gold); border: 1px solid var(--gold);
            padding: 18px 50px; font-size: 0.9rem; letter-spacing: 5px; cursor: pointer;
            text-transform: uppercase; transition: 0.4s;
        }
        .sacrifice-btn:active { background: var(--gold); color: black; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui-layer" class="ui-container">
        <h1>THE VOID</h1>
        <input type="text" id="user-input" placeholder="NAME YOUR BURDEN..." maxlength="20" autocomplete="off">
        <button class="sacrifice-btn" onclick="igniteCosmos()">SACRIFICE</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [], bgStars = [], state = 'idle';

    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        bgStars = Array.from({length: 200}, () => ({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height,
            s: Math.random()*1.5, o: Math.random(), sp: Math.random()*0.5
        }));
    }
    init(); window.onresize = init;

    class Particle {
        constructor(x, y, tx, ty) {
            this.x = canvas.width/2; this.y = canvas.height/2;
            this.tx = tx; this.ty = ty;
            const ang = Math.random() * Math.PI * 2;
            const vel = Math.random() * 60;
            this.vx = Math.cos(ang) * vel; this.vy = Math.sin(ang) * vel;
            this.friction = 0.95; this.size = Math.random() * 2;
        }
        update() {
            if(state === 'exploding') {
                this.vx *= this.friction; this.vy *= this.friction;
                this.x += this.vx; this.y += this.vy;
            } else if(state === 'gathering') {
                this.x += (this.tx - this.x) * 0.09;
                this.y += (this.ty - this.y) * 0.09;
            }
        }
        draw() {
            ctx.fillStyle = "#FFD700";
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }

    function scanText(text) {
        const tmp = document.createElement('canvas');
        const tctx = tmp.getContext('2d');
        tmp.width = canvas.width; tmp.height = canvas.height;
        let fSize = Math.min(canvas.width / 6.5, 75);
        tctx.fillStyle = 'white'; tctx.font = `bold ${fSize}px serif`;
        tctx.textAlign = "center"; tctx.textBaseline = "middle";
        tctx.fillText(text, canvas.width/2, canvas.height/2);
        
        const data = tctx.getImageData(0,0,canvas.width,canvas.height).data;
        const pts = [];
        for(let y=0; y<canvas.height; y+=2) {
            for(let x=0; x<canvas.width; x+=2) {
                if(data[(y*canvas.width+x)*4+3] > 128) pts.push({x,y});
            }
        }
        return pts;
    }

    function igniteCosmos() {
        const val = document.getElementById('user-input').value;
        if(!val) return;

        tg.HapticFeedback.impactOccurred('heavy');
        document.getElementById('ui-layer').style.opacity = '0';
        
        particles = scanText("ETERNAL PEACE").map(p => new Particle(0,0, p.x, p.y));
        state = 'exploding';

        setTimeout(() => {
            state = 'gathering';
            setTimeout(() => {
                // استفاده از دکمه اصلی تلگرام برای امنیت ۱۰۰٪ و عدم کرش
                tg.MainButton.setParams({
                    text: "MINT NFT PROOF ($1)",
                    color: "#FFD700",
                    text_color: "#000000",
                    is_visible: true
                });
                tg.MainButton.onClick(() => {
                    tg.sendData(JSON.stringify({action: "mint", need: val}));
                });
            }, 3000);
        }, 1200);
    }

    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.25)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        
        bgStars.forEach(s => {
            s.y -= s.sp; if(s.y < 0) s.y = canvas.height;
            ctx.fillStyle = `rgba(255,255,255,${s.o})`;
            ctx.fillRect(s.x, s.y, s.s, s.s);
        });

        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>

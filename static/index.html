<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Courier New', monospace; color: var(--gold); }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        .ui { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s; }
        h1 { letter-spacing: 12px; font-size: 2.5rem; margin-bottom: 10px; text-shadow: 0 0 15px rgba(255,215,0,0.3); }
        input[type="text"] { background: transparent; border: none; border-bottom: 2px solid #333; color: var(--gold); font-size: 1.2rem; text-align: center; width: 80%; outline: none; padding: 10px; margin-bottom: 20px; }
        .options { background: rgba(255, 215, 0, 0.05); padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #222; width: 75%; text-align: center; }
        .btn { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 15px 50px; cursor: pointer; letter-spacing: 3px; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: var(--gold); color: #000; }
        #loading { position: absolute; bottom: 10%; opacity: 0; transition: 0.5s; font-size: 0.8rem; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="void-sound" src="ascend.mp3" preload="auto"></audio>
    
    <div id="ui" class="ui">
        <h1>THE VOID</h1>
        <input type="text" id="inp" placeholder="WHAT IS YOUR SACRIFICE?" maxlength="18">
        
        <div class="options">
            <span style="font-size: 0.7rem; color: #888; display: block; margin-bottom: 10px;">PERSONALIZATION</span>
            <input type="file" id="photo-upload" accept="image/*" style="font-size: 0.7rem;">
            <div style="margin-top: 10px;">
                <input type="checkbox" id="use-profile"> <label style="font-size: 0.8rem;">USE TELEGRAM PHOTO</label>
            </div>
        </div>
        
        <button class="btn" onclick="ignite()">SACRIFICE</button>
        <div id="loading">TRANSCENDING REALITY...</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let pts = [], stars = [], state = 'idle';

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    stars = Array.from({length: 150}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, sp: Math.random()*0.5 }));

    async function resizeImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvasBox = document.createElement('canvas');
                    const MAX_SIZE = 800;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } }
                    else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                    canvasBox.width = w; canvasBox.height = h;
                    canvasBox.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvasBox.toDataURL('image/jpeg', 0.7));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    }

    async function ignite() {
        const val = document.getElementById('inp').value.trim();
        if(!val) { tg.HapticFeedback.notificationOccurred('error'); return; }

        // پخش صدای اتمسفریک
        document.getElementById('void-sound').play().catch(()=>{});
        tg.HapticFeedback.impactOccurred('heavy');

        let photoData = null;
        const file = document.getElementById('photo-upload').files[0];
        if(file) photoData = await resizeImage(file);

        document.getElementById('ui').style.opacity = '0';
        document.getElementById('loading').style.opacity = '1';

        const payload = btoa(JSON.stringify({
            u: tg.initDataUnsafe.user?.id || 0,
            b: val,
            p: photoData,
            prof: document.getElementById('use-profile').checked
        }));

        try {
            const res = await fetch(`/create_stars_invoice?d=${payload}`);
            const json = await res.json();
            if(json.url) {
                tg.openInvoice(json.url, status => {
                    if(status === 'paid') tg.close();
                    else resetUI();
                });
            }
        } catch(e) { tg.showAlert("Connection lost."); resetUI(); }
    }

    function resetUI() {
        document.getElementById('ui').style.opacity = '1';
        document.getElementById('loading').style.opacity = '0';
        document.getElementById('inp').value = '';
    }

    function anim() {
        ctx.fillStyle = 'rgba(0,0,0,0.1)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        stars.forEach(s => { s.y -= s.sp; if (s.y < 0) s.y = canvas.height; ctx.fillStyle = "#fff"; ctx.fillRect(s.x, s.y, s.s, s.s); });
        requestAnimationFrame(anim);
    }
    anim();
</script>
</body>
</html>

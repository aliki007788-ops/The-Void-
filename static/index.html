<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID 2040 | SUPREME</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #010103; --glow: rgba(255, 215, 0, 0.4); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Inter', -apple-system, sans-serif; }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        #ui-wrapper { 
            position: absolute; width: 100%; height: 100%; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1 { 
            color: var(--gold); letter-spacing: 15px; font-weight: 100; font-size: 2.8rem; 
            margin-bottom: 30px; text-shadow: 0 0 30px var(--glow); text-indent: 15px;
        }

        input { 
            background: transparent; border: none; border-bottom: 1px solid rgba(255,215,0,0.3); 
            color: var(--gold); font-size: 1.5rem; text-align: center; width: 80%; 
            outline: none; padding: 15px; margin-bottom: 50px; letter-spacing: 3px;
        }

        .sacrifice-btn {
            background: transparent; color: var(--gold); border: 1px solid var(--gold);
            padding: 20px 60px; font-size: 1rem; letter-spacing: 8px; cursor: pointer;
            transition: 0.5s; text-transform: uppercase; backdrop-filter: blur(5px);
        }
        .sacrifice-btn:active { background: var(--gold); color: black; box-shadow: 0 0 50px var(--gold); }

        #final-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; align-items: center; 
            justify-content: flex-end; padding-bottom: 15vh; z-index: 9999;
        }

        .claim-btn {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            color: black; border: none; padding: 25px 55px; font-weight: 900; 
            font-size: 1.1rem; letter-spacing: 3px; border-radius: 60px; 
            cursor: pointer; opacity: 0; transform: translateY(40px);
            transition: 2.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 15px 50px rgba(0,0,0,0.8), 0 0 30px var(--glow);
            pointer-events: auto !important;
        }

        .show-btn { opacity: 1 !important; transform: translateY(0) !important; }

        .status-text { 
            color: rgba(255,255,255,0.4); font-size: 0.7rem; 
            margin-top: 20px; letter-spacing: 4px; text-transform: uppercase;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="ui-wrapper">
        <h1>THE VOID</h1>
        <input type="text" id="user-input" placeholder="WHISPER TO ETERNITY..." autocomplete="off">
        <button class="sacrifice-btn" onclick="startCosmicRitual()">SACRIFICE</button>
    </div>

    <div id="final-layer">
        <button id="main-action-btn" class="claim-btn">MINT ETERNAL PROOF ($1)</button>
        <div class="status-text">Synchronizing NFT Metadata...</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let bgStars = [];
    let state = 'idle';

    function initScene() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        bgStars = [];
        for(let i=0; i<250; i++) {
            bgStars.push({
                x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                s: Math.random()*2, o: Math.random(), sp: Math.random()*0.5
            });
        }
    }
    window.addEventListener('resize', initScene);
    initScene();

    class Particle {
        constructor(x, y, tx, ty) {
            this.x = canvas.width/2; 
            this.y = canvas.height/2;
            this.tx = tx; 
            this.ty = ty;
            // انفجار قوی‌تر در مرکز
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 100;
            this.vx = Math.cos(angle) * velocity;
            this.vy = Math.sin(angle) * velocity;
            this.friction = 0.96;
            this.size = Math.random() * 2.5 + 0.5;
            this.color = Math.random() > 0.1 ? "#FFD700" : "#FFFFFF";
        }
        update() {
            if(state === 'exploding') {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
            } else if(state === 'gathering') {
                // بازگشت با شتاب مغناطیسی
                this.x += (this.tx - this.x) * 0.07;
                this.y += (this.ty - this.y) * 0.07;
                // لرزش نوری در حالت نهایی
                if(Math.abs(this.x - this.tx) < 1) {
                    this.x += (Math.random()-0.5) * 0.5;
                    this.y += (Math.random()-0.5) * 0.5;
                }
            }
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
        }
    }

    function getTextPoints(text) {
        const tCanvas = document.createElement('canvas');
        const tCtx = tCanvas.getContext('2d');
        tCanvas.width = canvas.width; tCanvas.height = canvas.height;
        tCtx.fillStyle = 'white';
        // فونت بزرگ و متناسب با موبایل
        tCtx.font = "bold 65px serif";
        tCtx.textAlign = "center";
        tCtx.textBaseline = "middle";
        tCtx.fillText(text, canvas.width/2, canvas.height/2);
        
        const data = tCtx.getImageData(0,0,canvas.width,canvas.height).data;
        const pts = [];
        // افزایش تراکم اسکن برای وضوح خیره‌کننده (y+=2)
        for(let y=0; y<canvas.height; y+=2) {
            for(let x=0; x<canvas.width; x+=2) {
                if(data[(y*canvas.width + x)*4 + 3] > 128) {
                    pts.push({x,y});
                }
            }
        }
        return pts;
    }

    function startCosmicRitual() {
        const val = document.getElementById('user-input').value;
        if(!val) return;

        tg.HapticFeedback.impactOccurred('heavy');
        document.getElementById('ui-wrapper').style.opacity = '0';
        document.getElementById('ui-wrapper').style.pointerEvents = 'none';

        const points = getTextPoints("ETERNAL PEACE");
        particles = points.map(p => new Particle(0,0, p.x, p.y));
        
        state = 'exploding';
        
        setTimeout(() => {
            state = 'gathering';
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                const finalLayer = document.getElementById('final-layer');
                const btn = document.getElementById('main-action-btn');
                finalLayer.style.display = 'flex';
                setTimeout(() => {
                    btn.classList.add('show-btn');
                    // فعال کردن کلیک دکمه فقط بعد از انیمیشن
                    btn.onclick = sendPayment;
                }, 100);
            }, 3500);
        }, 1200);
    }

    function animate() {
        // ایجاد دنباله‌های نوری (Motion Blur)
        ctx.fillStyle = 'rgba(1, 1, 3, 0.25)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ستاره‌های متحرک کهکشان
        bgStars.forEach(s => {
            s.y -= s.sp; if(s.y < 0) s.y = canvas.height;
            ctx.fillStyle = `rgba(255,255,255,${s.o})`;
            ctx.fillRect(s.x, s.y, s.s, s.s);
        });

        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    function sendPayment() {
        tg.HapticFeedback.selectionChanged();
        const btn = document.getElementById('main-action-btn');
        btn.innerText = "GENERATING NFT...";
        btn.style.filter = "grayscale(0.8)";
        
        const burden = document.getElementById('user-input').value;
        const data = JSON.stringify({ action: "create_invoice", need: burden });
        
        tg.sendData(data);
        setTimeout(() => tg.close(), 200);
    }
</script>
</body>
</html>

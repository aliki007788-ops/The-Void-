<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        .ui { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 1s; }
        h1 { color: #FFD700; letter-spacing: 15px; font-size: 2.8rem; margin-bottom: 20px; text-shadow: 0 0 15px rgba(255,215,0,0.2); }
        input { background: transparent; border: none; border-bottom: 2px solid #333; color: #FFD700; font-size: 1.4rem; text-align: center; width: 80%; outline: none; padding: 10px 0; margin: 30px 0; letter-spacing: 2px; }
        .btn { background: transparent; color: #FFD700; border: 1px solid #FFD700; padding: 16px 60px; cursor: pointer; letter-spacing: 5px; font-size: 1rem; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #FFD700; color: #000; }
        #loading { position: absolute; bottom: 15%; color: #FFD700; opacity: 0; transition: 0.5s; font-size: 0.8rem; letter-spacing: 3px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui" class="ui">
        <h1>THE VOID</h1>
        <input type="text" id="inp" placeholder="WHAT DO YOU SACRIFICE?" maxlength="18" autocomplete="off">
        <button class="btn" onclick="ignite()">SACRIFICE</button>
        <div id="loading">COMMUNING WITH THE ETERNAL VOID...</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let pts = [], stars = [], state = 'idle';

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    // ایجاد فضای ستاره‌ای متحرک
    stars = Array.from({length: 180}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        s: Math.random() * 1.5 + 0.5,
        o: Math.random() * 0.6 + 0.2,
        sp: Math.random() * 0.4 + 0.1
    }));

    class P {
        constructor(tx, ty) {
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            this.tx = tx; this.ty = ty;
            const a = Math.random() * Math.PI * 2;
            const f = Math.random() * 60 + 20;
            this.vx = Math.cos(a) * f;
            this.vy = Math.sin(a) * f;
        }
        update() {
            if (state === 'exp') {
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.95; this.vy *= 0.95;
            } else if (state === 'gat') {
                this.x += (this.tx - this.x) * 0.1;
                this.y += (this.ty - this.y) * 0.1;
            }
        }
        draw() {
            ctx.fillStyle = "#FFD700";
            ctx.shadowBlur = 5; ctx.shadowColor = "#FFD700";
            ctx.fillRect(this.x - 1, this.y - 1, 3, 3);
            ctx.shadowBlur = 0;
        }
    }

    function generateParticles() {
        const tCanvas = document.createElement('canvas');
        const tCtx = tCanvas.getContext('2d');
        tCanvas.width = canvas.width; tCanvas.height = canvas.height;
        tCtx.fillStyle = 'white';
        const size = Math.min(canvas.width / 6, 80);
        tCtx.font = `bold ${size}px Georgia, serif`;
        tCtx.textAlign = "center"; tCtx.textBaseline = "middle";
        tCtx.fillText("ETERNAL PEACE", canvas.width / 2, canvas.height / 2);
        const data = tCtx.getImageData(0, 0, tCanvas.width, tCanvas.height).data;
        pts = [];
        for (let y = 0; y < tCanvas.height; y += 3) {
            for (let x = 0; x < tCanvas.width; x += 3) {
                if (data[(y * tCanvas.width + x) * 4 + 3] > 100) pts.push(new P(x, y));
            }
        }
    }

    async function ignite() {
        const val = document.getElementById('inp').value.trim();
        if (!val) { tg.HapticFeedback.notificationOccurred('error'); return; }

        tg.HapticFeedback.impactOccurred('heavy');
        document.getElementById('ui').style.opacity = '0';
        generateParticles();
        state = 'exp';

        setTimeout(() => {
            state = 'gat';
            document.getElementById('loading').style.opacity = '1';
            setTimeout(async () => {
                const userId = tg.initDataUnsafe.user?.id || 0;
                if (!userId) { tg.showAlert("User context missing."); resetUI(); return; }

                const payload = btoa(JSON.stringify({ u: userId, b: val }));
                try {
                    const res = await fetch(`/create_stars_invoice?d=${payload}`);
                    const json = await res.json();
                    if (json.url) {
                        tg.openInvoice(json.url, (status) => {
                            if (status === 'paid') {
                                tg.HapticFeedback.notificationOccurred('success');
                                setTimeout(() => tg.close(), 1500);
                            } else {
                                tg.HapticFeedback.notificationOccurred('warning');
                                resetUI();
                            }
                        });
                    } else { tg.showAlert("Void error: " + (json.error || "unknown")); resetUI(); }
                } catch (e) { tg.showAlert("Cosmic interference."); resetUI(); }
            }, 3500);
        }, 1500);
    }

    function resetUI() {
        document.getElementById('ui').style.opacity = '1';
        document.getElementById('loading').style.opacity = '0';
        state = 'idle'; pts = [];
    }

    function anim() {
        ctx.fillStyle = 'rgba(0,0,0,0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            s.y -= s.sp; if (s.y < 0) s.y = canvas.height;
            ctx.fillStyle = `rgba(255,255,255,${s.o})`;
            ctx.fillRect(s.x, s.y, s.s, s.s);
        });
        pts.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(anim);
    }
    anim();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID 2040 | SUPREME EDITION</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Courier New', Courier, monospace; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        .ui-layer { position: relative; z-index: 100; height: 100%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
        h1 { color: var(--gold); letter-spacing: 15px; font-size: 2.8rem; margin-bottom: 20px; text-shadow: 0 0 25px rgba(255,215,0,0.6); font-weight: 100; animation: pulse 3s infinite; }
        input { background: transparent; border: none; border-bottom: 2px solid #222; color: var(--gold); font-size: 1.4rem; text-align: center; width: 75%; outline: none; padding: 10px; margin-bottom: 40px; letter-spacing: 3px; }
        .sac-btn { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 20px 60px; font-size: 1rem; letter-spacing: 5px; cursor: pointer; text-transform: uppercase; transition: 0.5s; box-shadow: inset 0 0 10px rgba(255,215,0,0.2); }
        .sac-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 30px var(--gold); }

        #final-stage { position: absolute; bottom: 10%; width: 100%; display: none; flex-direction: column; align-items: center; z-index: 200; opacity: 0; transition: 1.5s; }
        .mint-btn { background: var(--gold); color: #000; border: none; padding: 22px 0; width: 85%; max-width: 350px; font-size: 1.2rem; font-weight: 900; letter-spacing: 2px; border-radius: 5px; cursor: pointer; box-shadow: 0 0 50px rgba(255,215,0,0.5); text-transform: uppercase; }
        
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui" class="ui-layer">
        <h1>THE VOID</h1>
        <input type="text" id="user-input" placeholder="WHAT DIES TODAY?" maxlength="18">
        <button class="sac-btn" onclick="startRitual()">SACRIFICE</button>
    </div>

    <div id="final-stage">
        <button id="mint-btn" class="mint-btn">MINT ETERNAL PROOF ($1)</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [], stars = [], state = 'idle';

    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = Array.from({length: 250}, () => ({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height,
            s: Math.random()*2, o: Math.random(), sp: Math.random()*0.4
        }));
    }
    init();

    class Particle {
        constructor(x, y, tx, ty) {
            this.x = canvas.width/2; this.y = canvas.height/2;
            this.tx = tx; this.ty = ty;
            const ang = Math.random() * Math.PI * 2;
            const force = Math.random() * 70;
            this.vx = Math.cos(ang) * force; this.vy = Math.sin(ang) * force;
        }
        update() {
            if(state === 'exploding') {
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.94; this.vy *= 0.94;
            } else if(state === 'gathering') {
                this.x += (this.tx - this.x) * 0.08;
                this.y += (this.ty - this.y) * 0.08;
            }
        }
        draw() {
            ctx.fillStyle = "#FFD700";
            ctx.shadowBlur = 5; ctx.shadowColor = "#FFD700";
            ctx.fillRect(this.x, this.y, 2.2, 2.2);
            ctx.shadowBlur = 0;
        }
    }

    function getPoints(text) {
        const tmp = document.createElement('canvas');
        const tctx = tmp.getContext('2d');
        tmp.width = window.innerWidth; tmp.height = window.innerHeight;
        tctx.fillStyle = 'white';
        let fSize = Math.min(window.innerWidth / 6, 80);
        tctx.font = `bold ${fSize}px serif`;
        tctx.textAlign = "center"; tctx.textBaseline = "middle";
        tctx.fillText(text, tmp.width/2, tmp.height/2);
        const data = tctx.getImageData(0,0,tmp.width,tmp.height).data;
        const pts = [];
        for(let y=0; y<tmp.height; y+=2) {
            for(let x=0; x<tmp.width; x+=2) {
                if(data[(y*tmp.width+x)*4+3] > 128) pts.push({x,y});
            }
        }
        return pts;
    }

    function startRitual() {
        const val = document.getElementById('user-input').value;
        if(!val) return;
        tg.HapticFeedback.notificationOccurred('success');
        document.getElementById('ui').style.opacity = '0';
        particles = getPoints("ETERNAL PEACE").map(p => new Particle(0,0, p.x, p.y));
        state = 'exploding';
        setTimeout(() => {
            state = 'gathering';
            setTimeout(() => {
                const fs = document.getElementById('final-stage');
                fs.style.display = 'flex';
                setTimeout(() => fs.style.opacity = '1', 50);
                document.getElementById('mint-btn').onclick = () => {
                    const secretData = btoa(JSON.stringify({u: tg.initDataUnsafe.user.id, b: val}));
                    window.location.href = `/pay?d=${secretData}`;
                };
            }, 3000);
        }, 1500);
    }

    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.25)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => {
            s.y -= s.sp; if(s.y < 0) s.y = canvas.height;
            ctx.fillStyle = `rgba(255,255,255,${s.o})`;
            ctx.fillRect(s.x, s.y, s.s, s.s);
        });
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>

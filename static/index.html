<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>The Void</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap');

:root {
  --gold: #e6d9a2;
  --bg: #020203;
  --glass: rgba(255,255,255,0.06);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at center, #08080c, #000);
  color: white;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,0.03), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(255,215,160,0.04), transparent 45%);
  pointer-events: none;
}

canvas {
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

#ui-container {
  z-index: 10;
  text-align: center;
  max-width: 520px;
  padding: 40px;
  transition: opacity 1.2s ease, transform 1.2s ease;
}

h1 {
  font-size: 56px;
  font-weight: 200;
  letter-spacing: 14px;
  margin-bottom: 28px;
  color: var(--gold);
  text-shadow:
    0 0 40px rgba(230,217,162,0.25),
    0 0 80px rgba(230,217,162,0.15);
}

.subtitle {
  font-size: 15px;
  font-weight: 300;
  letter-spacing: 3px;
  line-height: 1.8;
  color: rgba(255,255,255,0.6);
  margin-bottom: 50px;
}

input {
  width: 100%;
  background: transparent;
  border: none;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  padding: 18px 10px;
  font-size: 20px;
  text-align: center;
  color: var(--gold);
  letter-spacing: 2px;
  outline: none;
  transition: border-color .4s ease;
}

input:focus {
  border-bottom-color: rgba(230,217,162,0.8);
}

input::placeholder {
  color: rgba(255,255,255,0.25);
}

.release-btn {
  margin-top: 70px;
  padding: 18px 70px;
  font-size: 13px;
  letter-spacing: 6px;
  text-transform: uppercase;
  color: white;

  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.02)
  );
  border: 1px solid rgba(255,255,255,0.25);
  border-radius: 999px;

  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);

  cursor: pointer;
  transition: 
    transform .6s cubic-bezier(.2,.8,.2,1),
    box-shadow .6s ease,
    background .6s ease;
}

.release-btn:hover {
  transform: scale(1.08);
  box-shadow:
    0 0 40px rgba(255,255,255,0.15),
    0 0 120px rgba(230,217,162,0.15);
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.18),
    rgba(255,255,255,0.04)
  );
}

.release-btn:active {
  transform: scale(0.96);
}

#final-message {
  position: absolute;
  font-size: 18px;
  letter-spacing: 8px;
  color: var(--gold);
  opacity: 0;
  z-index: 20;
  transition: opacity 2s ease;
  text-shadow: 0 0 40px rgba(230,217,162,0.4);
}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<div id="ui-container">
  <h1>THE VOID</h1>
  <p class="subtitle">
    NAME THE BURDEN<br>
    YOU NO LONGER WISH TO CARRY
  </p>

  <input id="burden-input" placeholder="FEAR · DEBT · MEMORY">

  <button class="release-btn" onclick="startReleaseSequence()">
    RELEASE INTO THE VOID
  </button>
</div>

<div id="final-message">VOID ACCEPTED</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();
tg.setBackgroundColor("#020203");
tg.setHeaderColor("#020203");

const canvas = document.getElementById("particle-canvas");
const ctx = canvas.getContext("2d");
resize();
window.addEventListener("resize", resize);
function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

let particles = [];

class Particle {
  constructor(x,y) {
    const a = Math.random()*Math.PI*2;
    const p = Math.random()*6+2;
    this.x=x; this.y=y;
    this.vx=Math.cos(a)*p;
    this.vy=Math.sin(a)*p;
    this.life=1;
    this.size=Math.random()*2+1;
    this.color=`rgb(230,${200+Math.random()*40},150)`;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vx*=0.96;
    this.vy*=0.96;
    this.vy+=0.02;
    this.life-=0.014;
  }
  draw(){
    ctx.globalAlpha=this.life;
    ctx.shadowBlur=20;
    ctx.shadowColor=this.color;
    ctx.fillStyle=this.color;
    ctx.fillRect(this.x,this.y,this.size,this.size);
    ctx.globalAlpha=1;
  }
}

function initExplosion(text){
  particles=[];
  const t=document.createElement("canvas");
  const c=t.getContext("2d");
  t.width=canvas.width;
  t.height=canvas.height;
  c.fillStyle="#fff";
  c.textAlign="center";
  c.textBaseline="middle";
  c.font="bold 80px Inter";
  c.fillText(text,t.width/2,t.height/2);
  const d=c.getImageData(0,0,t.width,t.height).data;
  for(let y=0;y<t.height;y+=3){
    for(let x=0;x<t.width;x+=3){
      if(d[(y*t.width+x)*4+3]>150){
        particles.push(new Particle(x,y));
      }
    }
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{p.update();p.draw();});
  particles=particles.filter(p=>p.life>0);
  if(particles.length) requestAnimationFrame(animate);
  else showFinal();
}

function startReleaseSequence(){
  const text=document.getElementById("burden-input").value.trim();
  if(!text){ tg.HapticFeedback.notificationOccurred("error"); return; }
  tg.HapticFeedback.impactOccurred("heavy");
  document.getElementById("ui-container").style.opacity=0;
  initExplosion(text);
  animate();
}

function showFinal(){
  document.getElementById("final-message").style.opacity=1;
  tg.HapticFeedback.notificationOccurred("success");
  setTimeout(()=>{
    tg.sendData(JSON.stringify({
      action:"create_invoice",
      need:document.getElementById("burden-input").value
    }));
  },2200);
}
</script>

</body>
</html>

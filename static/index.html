<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID 2040</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #FFD700; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: sans-serif; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        .ui { 
            position: relative; z-index: 100; height: 100%; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        h1 { color: var(--gold); letter-spacing: 8px; font-size: 2.2rem; margin-bottom: 30px; }
        input { 
            background: transparent; border: none; border-bottom: 2px solid #333; 
            color: var(--gold); font-size: 1.2rem; text-align: center; width: 70%; 
            outline: none; padding: 10px; margin-bottom: 30px;
        }
        .btn {
            background: transparent; color: var(--gold); border: 1px solid var(--gold);
            padding: 15px 45px; font-size: 0.9rem; letter-spacing: 3px; cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="wrapper" class="ui">
        <h1>THE VOID</h1>
        <input type="text" id="inp" placeholder="NAME YOUR BURDEN..." maxlength="15">
        <button class="btn" onclick="run()">SACRIFICE</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let pts = [], state = 'idle';

    function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    init();

    class P {
        constructor(x, y, tx, ty) {
            this.x = canvas.width/2; this.y = canvas.height/2;
            this.tx = tx; this.ty = ty;
            this.vx = (Math.random()-0.5)*50; this.vy = (Math.random()-0.5)*50;
        }
        update() {
            if(state === 'exp') { this.x+=this.vx; this.y+=this.vy; this.vx*=0.96; this.vy*=0.96; }
            else if(state === 'gat') { this.x+=(this.tx-this.x)*0.12; this.y+=(this.ty-this.y)*0.12; }
        }
        draw() { ctx.fillStyle = "#FFD700"; ctx.fillRect(this.x, this.y, 2, 2); }
    }

    function get(text) {
        const t = document.createElement('canvas');
        const c = t.getContext('2d');
        t.width = canvas.width; t.height = canvas.height;
        let f = Math.min(canvas.width / 7, 60);
        c.fillStyle = 'white'; c.font = `bold ${f}px serif`; c.textAlign = "center";
        c.fillText(text, t.width/2, t.height/2);
        const d = c.getImageData(0,0,t.width,t.height).data;
        const out = [];
        for(let y=0; y<t.height; y+=2) {
            for(let x=0; x<t.width; x+=2) {
                if(d[(y*t.width+x)*4+3] > 128) out.push({x,y});
            }
        }
        return out;
    }

    function run() {
        const v = document.getElementById('inp').value;
        if(!v) return;
        document.getElementById('wrapper').style.display = 'none';
        pts = get("ETERNAL PEACE").map(p => new P(0,0, p.x, p.y));
        state = 'exp';
        setTimeout(() => {
            state = 'gat';
            setTimeout(() => {
                // استفاده از دکمه اصلی تلگرام به جای دکمه گرافیکی برای جلوگیری از کرش
                tg.MainButton.setText("MINT ETERNAL PROOF ($1)");
                tg.MainButton.show();
                tg.MainButton.onClick(() => {
                    tg.sendData(JSON.stringify({need: v}));
                });
            }, 2500);
        }, 1000);
    }

    function anim() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width,canvas.height);
        pts.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(anim);
    }
    anim();
</script>
</body>
</html>
